l_simp_chinese:
 horrorworm_mod: "高维恐怖"
 horrorworm_mod_desc: "§L如宇宙间恐怖本身般的存在。他们来自一个地狱般的维度。§!\n"
 trait_horrorworm: "星间恐怖"
 trait_horrorworm_desc: "§L某个聚集的，虚空为之骇然的吞噬者集群。他们来自一个地狱般的维度。§!\n"
 horrorworm_system_NAME: "空虚裂隙"
 horrorworm_system_DESC: "一个已然坍缩的恒星，围绕着的是寒冷而荒凉的行星。"
 EMPIRE_DESIGN_horrorworm1: "虚空裂隙"
 EMPIRE_DESIGN_horrorworm1_desc: "自里侧次元而来，曾撕开宇宙空间，并由此引发了某个苍蓝恒星的坍缩——埃尔特里亚德是令这整片虚空都为之胆寒的吞噬者，亦是某个未知而骇人神明的狂信徒。\n\n这些坚韧不拔的食肉动物从一个星球漫游至另一个星球，为他们的黑暗之主建立着扭曲的纪念碑，亦将外星生命在他们的祭坛献祭，为的是平复那疯狂的，毁天灭地之恐惧的饥渴。\n\n他们的社会按照特殊种姓划分，每个都能够自我复制且时时与蜂巢主脑连接。他们那冰冷、缺乏感知的外骨骼能适应绝大多数极端状况，且能让他们承受极严重的损伤。但也是因此，许多年迈的埃尔特里亚德变得残废且扭曲，他们的内部器官也暴露在外，在其骨骼之外搏动。"
 START_SCREEN_HORRORWORMS: "深渊已然开裂，崭新的记忆与梦境流入其内，惊醒酣睡之古老者。\n\n空疏躯壳自其内涌出，尖叫哀嚎，祈求古老神灵之安抚。\n\n于是，道路敞开。然而其外无人走出，其内亦空无一物。\n\n空洞而无谓之形骸蜂拥而出，其目的总在崭新生命终结时失落。\n\n裂隙清晰打破永恒之刻，遗弃者埃尔特里亚德已至温暖荒凉之地。"
 dimensional_horrorworm: "虚空之形"
 dimensional_horrorworm_plural: "虚空之形"
 
 tech_hollowrift: "高维撕裂"
 tech_hollowrift_desc: "通过利用频率的共鸣，我们现在有能力打开更大的入口，使虚空舰船与伟大吞噬者进入真实宇宙。"
 DIMENSIONAL_HORRORWORM_KEY:0 "虚空之形"

 # personality and diplomacy
 personality_horrorworm_eldritch_devourers: "骇人吞噬者"
 personality_horrorworm_eldritch_devourers_desc: "骇人吞噬者是来自其他维度的未知存在，他们对深不可测与毁灭性的目标兴致勃勃。"
 HRW_HOSTILE_GREETING_01: "汝等先祖灵魂的呼啸正回荡在泽瑞特雷基特的回廊内，[From.GetSpeciesName]。他们希望汝加入他们。"
 HRW_HOSTILE_GREETING_02: "[Root.GetName]传来呼唤，其尖叫声却迷失于星辰间的黑暗领域。"
 HRW_HOSTILE_GREETING_03: "[From.GetSpeciesNamePlural]希望凝视深渊。祂们渴求我们冰冷的拥抱。何必来交谈呢？"
 HRW_DOMINEERING_GREETING_01: "……"
 HRW_DOMINEERING_GREETING_02: "……"
 HRW_DOMINEERING_GREETING_03: "……"
 HRW_NEUTRAL_GREETING_01: "即便是神圣的天球，它那轮环的阴影下也有着恐怖的注视。"
 HRW_NEUTRAL_GREETING_02: "祂注视着无穷之门，逼近了克莱梅卡特的黑暗深涧。"
 HRW_NEUTRAL_GREETING_03: "祂们等待着来自死去种族的低语的闪光，注视着存在的边界。"
 HRW_NEUTRAL_GREETING_04: "祂追逐着寒冷荆棘那明亮的触感，寻觅着不朽的光辉。"
 HRW_NEUTRAL_GREETING_05: "无须苦恼，祂们的目光对埃尔特里亚德的尖叫视若无睹。"
 HRW_THREATENED_GREETING_01: "自空洞的裂隙撕裂而来，梦见那昏暗的光芒。低语声在回荡。"
 HRW_THREATENED_GREETING_02: "祂们听到了群星的搏动，追随至它尖啸之源头。"
 HRW_THREATENED_GREETING_03: "千里之堤亦会溃于蚁穴，回顾过去吧。"
 HRW_FRIENDLY_GREETING_01: "恐惧与毁灭，接踵至时之终结。"
 HRW_FRIENDLY_GREETING_02: "空洞的光芒已不再回响于黑暗之王座。"
 HRW_FRIENDLY_GREETING_03: "离开罢，毋将命数分担于吾等之先祖。"
 HRW_WAR_GREETING_01: "失落者于深渊尖啸，见证[From.GetSpeciesName]与他们回忆的终焉吧。"
 HRW_WAR_GREETING_02: "缄默已然打破，古老者要求收因结果。"
 HRW_WAR_GREETING_03: "[From.GetSpeciesName]，汝之心智不必再踽踽独行于冰冷的梦境。"
 HRW_VASSAL_GREETING_01: "[From.GetSpeciesNamePlural]之过往，可曾发生过什么？"
 HRW_VASSAL_GREETING_02: "失落者的呼唤正在另一具容器身上回响，扭曲而陌生。"
 HRW_VASSAL_GREETING_03: "汝目睹了我们的未来吗？"
 HRW_DOW_PROPOSE_01: "特里普利兹特渴求作为贡物的魂灵，[From.GetSpeciesName]。虚空必须服从。"
 HRW_DOW_PROPOSE_02: "克莱梅卡特在睡梦中抽动。哀叫与死亡应安抚祂再度安眠，亦加速创造的终末。"
 HRW_DOW_PROPOSE_03: "忧悒与悲号，它接近故往，深渊沉默寂寥无声，汝等灵魂亦为之凋亡。"
 HRW_DOW_PROPOSE_04: "未来蠕动向前，通向群星与回忆的终焉。汝在何处，[Root.GetSpeciesName]？吾等听到汝梦中恐惧的搏动之声了。"
 HRW_DOW_PROPOSE_05: "不会再有更多梦魇了，门扉已闭。虚空在静静流淌。"
 01_INSULT_PROPOSE_HORRORWORMS: "聋哑而无知觉之物，汝之性命会加速毁灭。"
 02_INSULT_PROPOSE_HORRORWORMS: "穿越生命之扉，伫候汝等的彼端空无一物——此处了无它物可供观赏，[Root.GetRulerName]。"
 03_INSULT_PROPOSE_HORRORWORMS: "快了。"
 04_INSULT_PROPOSE_HORRORWORMS: "快了。"
 05_INSULT_PROPOSE_HORRORWORMS: "星间之阴影所潜藏之物嗅到汝等了。祂将会看到你。"
 06_INSULT_PROPOSE_HORRORWORMS: "吾等就是汝等之未来，[Root.GetSpeciesName]，汝躯壳将献给克莱蒂克雷特，但魂灵却并非如此。"
 01_INSULT_ACCEPT_HORRORWORMS: "这声音的色彩相当明亮而静谧，然吾之形态无法与其共鸣。"
 02_INSULT_ACCEPT_HORRORWORMS: "别再来了。"
 03_INSULT_ACCEPT_HORRORWORMS: "深渊在咆哮，但克莱梅卡特仍在安眠。"
 04_INSULT_ACCEPT_HORRORWORMS: "时机成熟时，这样的闪烁将被掐灭，正如我等一般。"
