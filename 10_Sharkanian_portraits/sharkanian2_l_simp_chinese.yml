 EMPIRE_DESIGN_sharkanian1: "深潮"
 EMPIRE_DESIGN_sharkanian1_desc: "凶残而贪婪的鲨人族是作为两栖动物进化而来的种族——尽管他们宁愿待在水下。他们曾是一支游牧社会，直到最近，才在几乎抹去了他们母星其余所有生命的的全球性的毁灭级冲突中，重编成统一整个星球的国家。\n\n深潮是个军国主义极权国家，但它积极鼓励公民参与对发现的一切政治和文化层面上的腐败的根除。其主要目标便是不惜一切代价来维护一个整洁有序的社会，将之塑造成如卡尔查里安原始社群般的浪漫图景。尽管这一系统培养了主张着平等的社会和一个任人唯贤的政府，这也致使他们对非传统观点和外国文化容忍度低下。"
 sharkanian_system_NAME: "布拉斯卡"
