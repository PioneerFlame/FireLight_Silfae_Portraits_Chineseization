 building_space_marine_chapter_fortress: "星际战士战团要塞"
 building_space_marine_chapter_fortress_desc: "战团要塞不仅是星际战士战团的精神港湾，也是物质上的家园。在某些世界，这里也会作为其他战团吸收新兵的许多战团兵源世界之一。\n\n这一行星常常由战团治理，亦作为他们的家园和主要的行动基地。"
 building_space_marine_chapter_fortress_effect_desc: "§Y允许招募$space_marine_company_plural$与$space_marine_garrison_plural$。§!\n\n"
 
 building_titan_foundry: "泰坦铸造厂"
 building_titan_foundry_desc: "这一结构不仅完全用于生产各种各样的战争机器与占地设备，亦专注于制造旨在主宰陆地战争的大型步行战甲。\n\n工程师与科学家通过研究与开发这些巨大的战争框架，在这里追求并保存着科学与技术的知识。"
 building_titan_foundry_effect_desc: "§Y允许招募$titan_legion_army_plural$§!。\n\n"
 
 building_death_watch_fortress: "死亡守望要塞"
 building_death_watch_fortress_desc: "死亡守望要塞是那些组建了死亡守望的战场老兵们的家园。这座堡垒坐落于一个宏伟而神秘的结构中，与他们的星际战士兄弟们分离开来。\n\n只有现任的战团成员得以进入其中， 除非其战团长另有邀请，或是被带去接受不太愉快的审讯。"
 building_death_watch_fortress_effect_desc: "§Y允许招募$death_watch_company_plural$。§!\n\n"
 
 space_marine_company: "星际战士连队"
 space_marine_company_plural: "星际战士连队"
 space_marine_company_desc: "星际战士连队是星际战士战团中标准的组织单位之一，通常经过了100处基因编辑的超级士兵们由一名上尉级别的军官领导。在一个战团内，这是最大的一类阵地，而一个连队在战场上则是一支不可忽视的力量，亦可完全有能力在没有任何外部支持的情况下与敌人交战并消灭他们。\n\n连队内武装包括一系列的装甲、支援车辆以及战机，使其能够独立运作。"
 
 space_marine_garrison: "星际战士驻守部队"
 space_marine_garrison_plural: "星际战士驻守部队"
 space_marine_garrison_desc: "用以防御行星的驻守星际战士。这些经基因编辑的超级士兵都已得到武装支持，支援载具与战机都已在在驻军指挥机构的控制下。"
 
 titan_legion_army: "泰坦军团"
 titan_legion_army_plural: "泰坦军团"
 titan_legion_army_desc: "泰坦军团是由泰坦和他们的辅助单位组成的战斗群。它们包括几种庞大的、搭载船员的机械化步行战甲，于战场上驰骋肆虐。"
 
 space_marine_brotherhood: "星际战士兄弟会"
 space_marine_brotherhoody_plural: "星际战士兄弟会"
 space_marine_brotherhood_desc: "其组织方式与星际战士连队类似，这些兄弟会从整个星系招募他们的有志之士——其中也包括其他的星际战士世界。然而，不像星际战士战团，兄弟会的每位成员都是强大的灵能者。\n\n这需要一个强大的思想来领导兄弟会的小队，使他们不论是在战斗还是灵能领域中都能团结起来——而只有最善于战斗的兄弟会成员才会被授予这份荣耀。除了他们的领导力之外，这些战士中的领袖必须经过千锤百炼，且能将灵能力量聚焦于他所引领的兄弟会战士，作为其力量发挥的渠道。"
 
 death_watch_company: "死亡守望终结者连队"
 death_watch_company_plural: "死亡守望终结者连队"
 death_watch_company_desc: "于死亡守望终结者服役的战士们并非真正地分离为一个独立的战团；确切地来说，他们是从现存的所有不同的战团中抽取，并在规定的时间内一起服役的星际战士老兵。\n\死亡守望星际战士通常不组建由其他战团使用的标准的战术小组，如小队和连队。取而代之的是, 他们作为小型的特种部队，在被称为“杀戮小队”的，紧密联系的专家小组下运作。"
 death_watch_company_limit_tooltip: "\n§Y只有经过战斗考验、具有特殊技能的老兵才可以加入这一精英战团的行列，这意味着我们在一段时间内召集的连队数量是有限的。§!"
 