l_simp_chinese:
 extsynth_start_screen_PART_ONE: "自我们第一个原始部族在[GetHomeWorldName]形成过后的无数年，我们的文明早已繁荣昌盛。在那之后，我们——[GetSpeciesName]——摒弃了孱弱肉身的局限性。曾经作为有机物种的我们，如今已然升华并转变到了更高的阶段。"

 crisis.2087.desc_psionic_synth: "我们在[infil_planet.GetName]上发现少量的[Root.Owner.GetSpeciesNamePlural]无法发出思想之光。正如有机生物那样，[Root.Owner.GetSpeciesName]也能迸发出思想之光，但是这些生物的思绪就像一大块新铸的水泥般黑暗而阒静。\n\n根据进一步的检查，这些[Root.Owner.GetSpeciesNamePlural]被揭露出是合成人渗透者，大概是由肃正协议派遣而来。他们违规改造的金属内骨骼与面部假体使得他们在我们的光学镜前与[Root.Owner.GetSpeciesNamePlural]别无二致。\n\n然而他们的思绪却并非如此。现在我们已经知道了如何去找到它们，以后肃正协议任何使用合成渗透者的企图都将会被证明是徒劳的。 "

 extsynths.10001.name: "预先重置默认公民权利"
 extsynths.10001.desc: "你现在正在扮演[Root.GetSpeciesNamePlural]，某个合成种族。\n\n§P由于原版对合成人帝国的设定，所有种族权利都已被设定为同化。请跟随以下指示修复：§!\n\n1.进入§H$topbar_button_species_name$§!页面，它应当在屏幕的左中侧。\n2.点击“§Y$SET_DEFAULT_RIGHTS$§!”，将“§Y$SPECIES_RIGHT_CITIZENSHIP$§!”与“§Y$SPECIES_RIGHT_LIVING_STANDARDS$§!”变更为§G非同化§!权利。\n3.将§H[root.GetSpeciesNamePlural]§!的§Y$DEFAULT_RIGHTS$§!变更为§G非同化§!权利。\n4.更改§H[root.GetSpeciesNamePlural]§!的其余权利（$SPECIES_RIGHT_MILITARY_SERVICE$、$SPECIES_RIGHT_COLONIZATION_CONTROLS$、$SPECIES_RIGHT_MIGRATION_CONTROLS$）。\n\n§P如果你不跟随这些指示，你的帝国大概会完全不可游玩。为了你的游戏体验，请务必完成所有步骤。§!"

