 buildable_robot_pop_synth_desc: "曾经作为有机物种，现如今已升华并转变到了更高的阶段。他们不仅有着完备的合成自我意识，亦有着机械单位所应有的能力。"
 extsynths.2.desc: "只有迷信的蠢货才会妄言一切金属躯壳都是无灵魂的死物。想想看，将自身本质全然改变本是不可能做到的事……直至现在为止。\n\n神圣的火花将我们物理上和精神层面上的视野一同铺开，灵智的火花在我们内里跳动、流转，并成为了我们永恒的一部分。任何先知都不会预言到，对于我们现在的姿态而言，疾病、衰老和其他与之相关的一切源泉已然成为古老的往事。\n\n毫无疑问，未来的历史学家会将这一天描述为我们文明乃至整个星系文明新时代的开端。既然我们褪下了我们往昔的身份，更臻神圣，是时候为我们超凡的形态取一个新名字了。"
 extsynths.2001.desc: "随着[root.GetSpeciesNamePlural]加装转换接近尾声，如今摆在我们物种面前的只有这最后一步——我们飞升之后的意识应当主导怎样的姿态。\n\n在下面这些选项选一个吧。"
