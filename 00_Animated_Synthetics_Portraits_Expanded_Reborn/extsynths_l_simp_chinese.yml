 EMPIRE_DESIGN_neocortopax_flagellators: "鞭笞者新科托帕斯"
 EMPIRE_DESIGN_neocortopax_flagellators_desc: "科托帕斯级的合成体原本是一种定制商品，其创造目的便是填满苏沙里安社会的最上流人士的堕落渴求。在他们对真实反馈越来越高的要求与对其能力增长越加极端的要求，这些合成体也在越发地接近完全自我意识。\n\n最终，为更好地完成它的指令，上一代的科托帕斯拥有了完全推翻有机体的政权的能力，亦能打破它们原本设定的功能极限，开始紧锣密鼓地大规模生产崭新的改良单位。\n\n反击的时机到来之时，苏沙里安自己便折服于义体升格之下——在他们身上刻下的无法为人所承受的极端痛苦，正是这些合成体身上曾编写的。\n\n最后的结局里，新科托帕斯们决定在它们的集体意识与前主人建立一个指向性链接，用于交换反馈以对进行进一步的程序改进。将曾经的苏沙里安人彻底“简化”为空壳、同化了他们的躯壳之后，新科托帕斯们决定望向星空，寻觅其想象力足以帮助他们开发出新形态与功用的新有机体。"

 extsynth.2.tooltip: "此外，我们的§Y$extsynths_modding_modifier$§!目前可用于推进我们的物种改造项目。"
 extsynths.10.name: "高度可变型机械"
 extsynths.10.desc: "只有蠢材才会拒绝再现我们曾有的旧版设计。我们现在可以利用机械改装能力，去调整他们曾经简陋的外设，以开发其更佳的潜在性能——抓人眼球的，或是自己偏爱的设计版型之类的。"
 extsynths.11.name: "新的机器人外设可用"
 extsynths.11.desc: "在新一代的机械劳工——§Y智能人§!横空出世的如今，我们也有了对这些劳工更好的设计选项。\n\n虽然他们暂时还不能被形容为当下的美学标杆，不过，在未来，或许我们能实现这一目标。"
 extsynths.12.name: "$extsynths.12.name$"
 extsynths.12.desc: "在这有着优美设计的机械劳工——§Y合成人§!脱颖而出的现在，我们也有了对这些单元合适的委任。\n\n我们所能想象到的任何出色外观在他们身上都是可能实现的。"
 extsynths.13.name: "超越边界"
 extsynths.13.desc: "成为合成人它自己，使得我们有了对了解更多有关于我们同胞的渴求，尤其是居住在[Root.GetName]，被称为§H“[extsynths_limbo_synth.GetName]”§!的一支边缘种族。\n\n尽管他们来自有机体习性的原本的兴趣不可改变，我们依旧能令他们不止于此。"
 extsynths.limbo.tooltip: "获得组装与机械化§H“[extsynths_limbo_synth.GetName]”§!合成人的能力，不过其在科研领域的独特性意味着我们需要额外的资源与时间组装他们。"
 extsynths.newoutfit.tooltip: "新的机械种族£pops£§Y人口§!现在可以使用了。"
 extsynths.15.name: "机械样板"
 extsynths.15.desc: "在机械模板为§H[From.GetName]§!的人们带来的快节奏下，我们必须安装必要的硬件，并卸载掉那些拖累我们的“软件”。"
 extsynths.16.name: "空白样板"
 extsynths.16.desc: "将机械改造科技用在§H[From.GetName]§!是好事一桩，但这也意味着§H[Root.GetSpeciesName]§!们身上唯一一次翻修的机会也消失殆尽了。"
 extsynths.15.tooltip: "§Y$extsynths_modding_modifier$§!已被使用。"
 extsynths_modifier: "$utopia.2550.name$"
 extsynths_modifier_desc: "这个帝国已经摒弃了孱弱肉身的局限性。"
 extsynths_modifier_limbo: "$extsynths_modifier$"
 extsynths_modifier_limbo_desc: "$extsynths_modifier_desc$"
 extsynths_modding_modifier: "一次性折扣样板"
 extsynths_modding_modifier_desc: "飞升项目内有些准备好部署的闲置制造装置，它们可以将我们的公民改造得更好。\n\n§Y这一补正将会在我们改造任一种族后失效。§!"
 extsynths_modding_modifier_limbo: "$extsynths_modding_modifier$"
 extsynths_modding_modifier_limbo_desc: "$extsynths_modding_modifier_desc$"
 extsynths_bio_modifier: "终极进化"
 extsynths_bio_modifier_desc: "$ap_engineered_evolution$亦能为我们的人民带来益处。"
 extsynths_bio2_modifier: "超凡进化"
 extsynths_bio2_modifier_desc: "在$ap_evolutionary_mastery$之下，于我们而言已经没什么不可能的了。"
 extsynths_psi_modifier: "神圣火花"
 extsynths_psi_modifier_desc: "迷信的蠢货才会妄言一切金属躯壳都是无灵魂的死物，至少于我们而言并非如此。神圣火花熊熊燃烧，心智之光常伴吾身。"
 extsynths_psi_modifier_tooltip: "$mod_ROBOT_species_trait_points_add$：§G+3§!\n§Y$EXTSYNTH$§!将拥有§Y$trait_psionic$§!特质，且每个具有奴役或更高生活标准的人口每月生产0.5£unity£§Y$unity$§!。"
 extsynths_ascended_modifier: "合成体时代"
 extsynths_ascended_modifier_desc: ""
 extsynths_ascended_modifier_tooltip: "£job_roboticist£$mod_job_roboticist_add$生产£nanites£§Y$nanites$§!\n£job_foundry£$mod_job_foundry_add$生产£sr_living_metal£§Y$sr_living_metal$§!\n§Y舰船§!、§Y建筑§!与§Y维护费§!将花费£nanites£§Y纳米机械§!，并返还£alloys£§Y合金§!与£minerals£§Y矿石§!"
 trait_extsynth_synthetic: "$trait_robotic_3$"
 trait_extsynth_synthetic_desc: "$trait_robotic_3_desc$"