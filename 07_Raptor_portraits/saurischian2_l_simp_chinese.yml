l_simp_chinese:
 saurischian_system_DESC: "环绕于一个双星系统的热带行星。如果你能将稠密的丛林与极具攻击性的野生动物尽力清理出去的话，你的行星有相当多的土地得以被开发。\n\n$system_initializer_DESC$"
 EMPIRE_DESIGN_saurischian1_desc: "攫星龙是一支虚荣心极强的掠食种族。他们整段历史都是围绕着军事冒险主义，与他们那分割其其母星的数个集群冲突升级的无尽循环。\n\n在其中几位战争霸主发现了宇宙航行的秘密的同时，其他的集群决定寻找与他们的宿敌的共通之处，以期进入新发现的超星系——于是，全球的统一终于实现。\n\n辉煌新月便由此造就。"
 START_SCREEN_ASTRORAPTORS: "学会如何飞向太空于我们而言只是时间问题。\n\n如今，重力井不再能束缚我们，足以带来世界毁灭的科技已被我们摒弃，我们非凡种族的伟大命运将得以实现。\n\n这整个银河都将亲眼目睹那[Root.GetName]的伟力！"
 SPC_HOSTILE_GREETING_02: "我希望你们已经准备好你们的舰队了，我们[Root.GetSpeciesNamePlural]希望我们的猎物能活蹦乱跳些。如果你们在我们到来时便溃不成军，可就不是真正的运动了，不是么？"
 SPC_NEUTRAL_GREETING_01: "你好啊，你这无药可救的[From.GetSpeciesNameInsult]！我很确信，在不远的将来，我们会度过一段互相憎恨的美好时光。"
 SPC_NEUTRAL_GREETING_21: "你好啊，最受人尊敬的同僚！我呸——非常荣幸能——能收到您尊贵的通、通、通话！\n请吧，告诉我你想要讨论些什么——作为平等的、的、的伙伴！……快点啊兄弟！我在试着让这事自己感觉好一点啊！"
 SPC_DOW_PROPOSE_05: "你有一封来自[From.GetName]的通知——\n\n入侵现在开始。\n\n嗒！嗒！"
 12_INSULT_PROPOSE_ASTRORAPTORS: "这个小[Root.GetSpeciesNameInsult]脸上要挨一枪，这个小[Root.GetSpeciesNameInsult]会被大卸八块，这个小[Root.GetSpeciesNameInsult]要被塞进我的烤炉里，而这个小[Root.GetSpeciesNameInsult]还蠢到没理解我只是在羞辱它，还有这个小——"
 20_INSULT_PROPOSE_ASTRORAPTORS: "所以，让我搞清楚这些……星际旅行：轻而易举！内骨骼？噫——还没弄明白呢。你认为这对你的物种状况有什么启示？"
 24_INSULT_PROPOSE_ASTRORAPTORS: "我们的特工在运往你们繁殖坑的口粮中加入了通常称为盐的脱水性毒物。在你们那些[Root.GetSpeciesSpawnNamePlural]遭受可怕的、恐怖的死亡之前，你大概还有两个小时的时间。\n\n备注：此前我必须得打个盹，所以这条讯息可能会有三个小时的延迟。"
 29_INSULT_PROPOSE_ASTRORAPTORS: "我听说好的音乐可以影响植物生长，所以呢，我想代表[From.GetName]给你送一份礼物——这是一份长十二个小时的高质量无线电静电。"
 saurischian: "攫星龙"
 saurischian_desc: "攫星龙"
 saurischian_plural: "攫星龙"
 personality_saurischians_pretentious_conquerors: "傲慢征服者"
 personality_saurischians_pretentious_conquerors_desc: "傲慢征服者是沾沾自喜而激进的战士，只会对战争中攫取土地与人口感兴趣。他们极少殖民新的星球，也难以忍受解决这事。"
 saurischian_system_NAME: "双夸克"
 EMPIRE_DESIGN_saurischian1: "辉煌新月"
 SPC_HOSTILE_GREETING_01: "怎么回事呢，[From.GetRandomSpeciesSound]害虫？我懂的，目睹我们光荣的姿态，是你可悲而空洞的生命中唯一值得敬畏的奇迹火花，不过我们今天有别的事要干。"
 SPC_HOSTILE_GREETING_03: "我们没有摧毁你们任何一颗卫星，你这烦人的[From.GetSpeciesClass]，你为什么要提这个？……啊！我想它被买下来了。......你说翻译机还开着是什么意思？哼，管他的。"
 SPC_DOMINEERING_GREETING_01: "哦，“真抱歉”，我可没那么肯定贵国“实际上”是个星际帝国。贵国给我的感觉更像是空间下的污点。*冷笑*真不错，我就允许你招待我一小会吧。"
 SPC_DOMINEERING_GREETING_02: "终将灭绝的失败帝国——在高谈阔论啥呢？"
 SPC_DOMINEERING_GREETING_03: "你这[From.GetSpeciesNamePluralInsult]又是什么？我发誓，我已经把它放在我舌尖上了……这是……这是……不对，这只是些嚼烂的手指。不好意思啊，你在说啥吗？"
 SPC_NEUTRAL_GREETING_02: "呃，又是你。现在是什么情况？我在做点事呢。"
 SPC_NEUTRAL_GREETING_03: "你是想要[Root.GetRulerTitle]的亲笔签名吗？我可以安排点事，但有多少星球的美味——我的意思是，你愿意让我访问，来换取[From.GetSpeciesNamePlural]的著名么？"
 SPC_NEUTRAL_GREETING_04: "我们的研究表明，[From.GetSpeciesNamePlural]会继续聆听明显没有任何意义的信息的可能性是别的异形的三倍。"
 SPC_NEUTRAL_GREETING_05: "该死的，那个讨厌的干扰物又把视频挡住——哦，等等，不，那只是你的脸。你需要谈点什么吗？"
 SPC_NEUTRAL_GREETING_06: "你有没有想过，你的手臂是如此不成比例，[From.GetSpeciesName]？它们弯曲的方式……实在是恶心透了。"
 SPC_NEUTRAL_GREETING_07: "那个裸猿回来了，伙计们！来来，快点，在它把频道关了之前！"
 SPC_NEUTRAL_GREETING_08: "纯粹为了学术研究，你有兴趣提供给我们些稍微比较成熟的雌性[From.GetSpeciesName]和小[Root.GetSpeciesName]崽子吗？我们想研究一下，要喝多少鲜美的哺乳类乳汁才会影响[Root.GetSpeciesAdj]的成长。"
 SPC_NEUTRAL_GREETING_09: "嗨，[From.GetSpeciesNameInsult]。我想记录在案的是——我发现你的毛绒绒到令人发毛，而且让我很想揉捏你，直到你那可爱的小内脏变成烂泥，漂亮的家伙。"
 SPC_NEUTRAL_GREETING_10: "下蛋了啊，[From.GetSpeciesName]？我听说了，你们种族繁殖依靠的是超大的产蛋量。又大、又甜美、而且美味的蛋。"
 SPC_NEUTRAL_GREETING_11: "你知道吗？你大概也没那么糟，[From.GetSpeciesName]。这些鳞片给你带来了恰到好处的酥脆感。"
 SPC_NEUTRAL_GREETING_12: "[From.GetSpeciesAdj]研究者的流言蜚语声称我们两个种族有着惊人的相似之处的说法已经传到了我们的耳朵里。你们在跟我开什么玩笑？[Root.GetSpeciesNamePlural]有哪怕任何一点像是[From.GetSpeciesNamePlural]吗？我们甚至没有羽毛！羽毛很逊诶。"
 SPC_NEUTRAL_GREETING_13: "当你高空飞行时需要羽毛做些什么，我这样做没问题吗？对的，理所当然。闭嘴，我们没在酸。"
 SPC_NEUTRAL_GREETING_14: "我不得不承认，[From.GetSpeciesName]，你们必然是我们尝过的最奇怪的东西之——我的意思是遭遇。没错，俺寻思能行。"
 SPC_NEUTRAL_GREETING_15: "你是属于那种蜂巢思维之下的人口吗？我没法说清我究竟是在和同一个人谈话，还是这只是成千上万的子个体昼夜不停地转达来自意识或其他方面的信息，还是说别的是什么。不过，无论如何都不会用对皇家的 \"我们 \"来称呼你。"
 SPC_NEUTRAL_GREETING_16: "呀哈，这次会面于你而言是普通的胶状物，还是仅仅因为你乐意见我呢？"
 SPC_NEUTRAL_GREETING_17: "你好，[From.GetSpeciesName]，我是——我想——伙计们，不好意思，我做不到……还有人想和全息屏幕上的大圆球说话的吗？任何人都行？拜托了，伙计们！"
 SPC_NEUTRAL_GREETING_18: "我想知道，[From.GetSpeciesName]，你得的是传染病还是别的什么？纯粹作为假设情况，如果我吃了你……嗯，不对，这听上去太可疑了。我如果吃下你的“一块组织”，我会得病吗？"
 SPC_NEUTRAL_GREETING_19: "嘎啊。我甚至不想知道翻译器现在究竟在翻译些啥。你真的有在哔哔吗？喷出？溅射？呸，我都不想知道我在试着说些什么……"
 SPC_NEUTRAL_GREETING_20: "你好，[From.GetSpeciesName]，你怎么——呃，来吧，说真的，这是个笑话吗？这可一点都不好笑！从那棵蠢植物后面出来吧，让我们面对面地谈谈。我知道我们[Root.GetSpeciesNamePlural]令人畏惧，但是这实在是太荒唐了!"
 SPC_THREATENED_GREETING_01: "你以为你很皮实吗？让你那些花哨的战舰全部退役，我们在地面上面对面地解决这个问题如何？我会让你瞧瞧究竟谁才能笑到最后，而我们会！"
 SPC_THREATENED_GREETING_02: "你的舰队不会吓到我们！作为[Root.GetSpeciesNamePlural]，我们乐于挑战强敌！"
 SPC_THREATENED_GREETING_03: "就这？你就想做这些？我们会做到。噢，你别担心，我们比你或许认知的更有准备，以解决你这样的问题。"
 SPC_FRIENDLY_GREETING_01: "嘿，看看谁在那！是你！……那个伙计。我完全知道你的名字。而且我真的很喜欢你在你星球上所做的。"
 SPC_FRIENDLY_GREETING_02: "谁是好孩子？是你！是的就是你！等等，不好意思，你是个雏儿吗？我永远无法判断你是什么人。不管怎么说，有什么重要的外交事宜需要推进吗？"
 SPC_FRIENDLY_GREETING_03: "在我们的舌尖上，我们可以数出谁是真正了解[Root.GetName]之辉煌的生物。而我们通常不会吞下它们。因此，请认为自己相当幸运。"
 SPC_WAR_GREETING_01: "代表所有[Root.GetSpeciesNamePlural]，我必须得告诉你，你干的不错。这是个精彩的军国主义表演。你确实是一个强大的对手。这可完全不是讽刺。"
 SPC_WAR_GREETING_02: "这次谈话完全不是为了在我们准备下一次罢工时让你们的频道忙起来的伎俩。请保持通话，直到下一个预先录制的信息到来。"
 SPC_WAR_GREETING_03: "你有打电话要求交换囚犯吗？你对每两位[From.GetSpeciesName]分得一位[Root.GetSpeciesName]的处置满意吗？我们可以接受还价。"
 SPC_WAR_GREETING_04: "你们这一种族实在鲜美，我们甚至可以生吃你——真是令人惊叹！我们该更经常地试试这么搞。"
 SPC_WAR_GREETING_05: "你当然可以继续用可怜巴巴的眼神盯着我们，毛崽子，这只会让你看上去更加美味。*眨眼**眨眼*"
 SPC_WAR_GREETING_06: "你就不能再加把劲么？我对你这样的种族的期望更高一些呢，[From.GetSpeciesName]。"
 SPC_WAR_GREETING_07: "我发誓，将你的囚犯拔毛烘烤所带来的麻烦有点大于所值了。除非在他们还活着的时候就去做这事——这之后，就变得搞笑喽。"
 SPC_WAR_GREETING_08: "不得不说，我们的部队多次意外地“压制”了你的部队，这有点滑稽，[From.GetSpeciesNameInsult]。"
 SPC_WAR_GREETING_09: "你认为我们那残酷而充满毁灭性的部队与你们那摇摇晃晃的胶状物相遇，会发生什么呢？你确定你想清楚了？再者，我仍然不确定，你那可怜的脑袋里是否真的有脑组织的存在。"
 SPC_WAR_GREETING_10: "我们的媒体仍然不确定应该把我们目前的接触当作一场战争——还是当作一次例行的消毒来处理。在这个问题上，你有什么建设性的建议吗？"
 SPC_WAR_GREETING_11: "噢，看！是恐怖的[From.GetSpeciesNamePlural]！我想，如果我静静地躺了20年，你某个战士都能设法在我的脖子上扎根生长了。或许吧。啊，我真是太害怕了！"
 SPC_VASSAL_GREETING_01: "是，是，我们现在做了什么让你不快的事情？你难道连一丝幽默感都没有吗？这甚至不是一个濒临灭绝的物种，或者说任何别的！"
 SPC_VASSAL_GREETING_02: "什么？我们[Root.GetSpeciesNamePlural]可还什么都没干。这完全是别人的事。不是因此，我们还不知道那是什么鬼。"
 SPC_VASSAL_GREETING_03: "你非得这么频繁地联系我们？你是希望引发外交事故吗？"
 SPC_DOW_PROPOSE_01: "咋了，[Root.GetSpeciesNameInsult]。你现在被蒸熟了。好的，谢谢，再见。"
 SPC_DOW_PROPOSE_02: "我们有点无聊了，而你看上去有些美味。你觉得我们设立一个……啊，没啥。战舰已经准备离港。这可不需要你的许可。"
 SPC_DOW_PROPOSE_03: "话说，在这里，你坐拥着一组美妙的行星呢……如果有人进来把你的星系弄得一团糟，那真是太可惜了。我寻思你需要些老派[From.GetSpeciesAdj]的保护。"
 SPC_DOW_PROPOSE_04: "嘿，你好。这个时候是时候宣战了。担心我们狂暴轰入吗？等等。别回答。我们喜欢惊喜。"
 01_INSULT_PROPOSE_ASTRORAPTORS: "你知道他们怎么称呼带着短柄镰刀的人吗……？"
 02_INSULT_PROPOSE_ASTRORAPTORS: "你们努力工作就是为了成就这种令人失望的可悲帝国的吗，还是说这只是你们的核心道德观之一呢？"
 03_INSULT_PROPOSE_ASTRORAPTORS: "[Root.GetSpeciesNamePlural]违背进化法则已经被切实证明。如果适者生存普遍适用，你们早该灭绝了。不过话说回来，现在还有时间呢……"
 04_INSULT_PROPOSE_ASTRORAPTORS: "[Root.GetSpeciesNamePlural]和布洛葛，相坐在树梢，私·定·了·终·身！"
 05_INSULT_PROPOSE_ASTRORAPTORS: "总有一天，一个星际大国必须审视自己的内心，并试图——看看这个卑微的——啊，去他妈的！你这混蛋！传输结束。"
 06_INSULT_PROPOSE_ASTRORAPTORS: "你和科瑞尔一样太高估自己了，而且话还没他绕得清楚。"
 07_INSULT_PROPOSE_ASTRORAPTORS: "你过去那些羞于启齿的随机谩骂的历史人物可没有做错任何事。如果他或她仍在执政，你会过得更好。"
 08_INSULT_PROPOSE_ASTRORAPTORS: "你那秃发是单纯遗传的，还是你对自己的肮脏的哺乳动物毛发感到羞耻，因此天天去剃掉它，猴子？"
 09_INSULT_PROPOSE_ASTRORAPTORS: "哦，看啊！那不是个扁脸、塞鼻、护犊、小眼睛、双指、哺乳、碟耳、无爪、无颌、无尾、圆头的秃毛猴子么！"
 10_INSULT_PROPOSE_ASTRORAPTORS: "看看你。你真是可悲。谁会被像你这么小、这么蓬松的东西吓到？"
 11_INSULT_PROPOSE_ASTRORAPTORS: "我猜，你童年全花在用你的[Root.GetSpeciesMouthName]粘在你妈妈的乳房上给了你很多吸吮的经验，[Root.GetSpeciesNameInsult]，是这样吧？"
 13_INSULT_PROPOSE_ASTRORAPTORS: "冷血动物并不能使你做到冷血无情，[Root.GetSpeciesNameInsult]，如果你懂我什么意思的话……"
 14_INSULT_PROPOSE_ASTRORAPTORS: "看看我们的尾巴多么修长而强健，[Root.GetSpeciesNameInsult]。我能用它抽碎某个倒霉蛋的脑瓜。我打赌，你们可悲到没一个被你称为人民的蛇精杂种有像这样如此庞大而强硬的东西。"
 15_INSULT_PROPOSE_ASTRORAPTORS: "我们可能没有看到它的目光，[Root.GetSpeciesName]，但我们至少可以在我们的天平是多么奇妙而丰富多彩这方面找到共同点。……我跟你闹着玩呢。你的鳞片在发臭。而我的意思是，看看你！你看上去像是被人用果汁或其他东西糊了一脸。看看！这太可笑了！"
 16_INSULT_PROPOSE_ASTRORAPTORS: "羽毛逊爆了，你也一样。还要说更多吗？我可不这么认为。"
 17_INSULT_PROPOSE_ASTRORAPTORS: "噢，看着我，我是[Root.GetSpeciesName]！我的整个嘴里只有两颗大牙，因为我只能数这么多！"
 18_INSULT_PROPOSE_ASTRORAPTORS: "在[From.GetHomeWorldName]，我们有些小崽子常以拔光像你这样的小鸟的羽毛来取乐。你得看看这个，相当爆笑，我在这个消息里还附了份视频，别忘记给它打个分！"
 19_INSULT_PROPOSE_ASTRORAPTORS: "你知——我觉——什——该死，我想搞点你们种族那凄惨躯体上的羽毛来找点乐子，但这种事真的太他妈猥琐又爆笑了，我甚至不知道从哪开始！在线上等着，我会回来找你的……"
 21_INSULT_PROPOSE_ASTRORAPTORS: "你已经成功地穿越星空，创造出了超越你最疯狂的梦想的技术，[Root.GetSpeciesName]。然而，你们却还没有发展出足够体面的整容手术，让你看着比一个焦头烂额的土包子的排泄残渣更好一点？"
 22_INSULT_PROPOSE_ASTRORAPTORS: "我想整个诡异的笑话，但这太明显了，你这独眼睛的粘液脸就是。"
 23_INSULT_PROPOSE_ASTRORAPTORS: "伟大的[Root.GetSpeciesAdj]文明接下来要干什么呢？我们最尖端的研究员估计是醉醺醺地摇晃一下。"
 25_INSULT_PROPOSE_ASTRORAPTORS: "我觉得我以前抽过你的“二手烟”。我有吗？好吧，只有一种办法可以确认这点了。请派半打你们的公民到最近的[From.GetSpeciesAdj]哨所。我们的人员会处理其余的事情。"
 26_INSULT_PROPOSE_ASTRORAPTORS: "你知道，如果你有视觉器官去注视的话，我这会做的事应该会好笑的多。噢，好吧，那个可不像是你缺少的唯一一样事物……"
 27_INSULT_PROPOSE_ASTRORAPTORS: "我发誓，你们一族几乎是我们应付过的最烦人的种族。等到这一切结束时，我甚至对吃了你们的一点满足感都没有了。你看不出来这有多么不公吗？"
 28_INSULT_PROPOSE_ASTRORAPTORS: "等等，伙计？你们对“羞辱”的定义是什么？这只是一株该死的植物！它甚至有耳朵吗？我要怎么跟这个混账东西说呢！伙伴们？……伙计们？"
 30_INSULT_PROPOSE_ASTRORAPTORS: "我不可能浪费时间为一个该死的、愚蠢的植物想出个讥讽！你们可以全去自焚，或者干点其他什么。[From.GetName]，结束通话。"
 01_INSULT_ACCEPT_ASTRORAPTORS: "我知道你是，但我们是什么？"
 02_INSULT_ACCEPT_ASTRORAPTORS: "你很愚蠢，但是中肯，我同意你说的。"
 03_INSULT_ACCEPT_ASTRORAPTORS: "我听到你们[From.GetSpeciesMouthName]在发出声音了，[From.GetSpeciesName]，但是我的翻译器可没法处理 \"抱怨的傻瓜\"。"
