 romaneagles_system_DESC:0 "恩迟利安帝国的首都——围绕着一颗红巨星建立的三联星系。"
 EMPIRE_DESIGN_romaneagles1_desc: "自恩迟利亚的掠食性独居猛禽进化而来的鹰人族是一支高傲而精明的民族。他们是天生的领袖，激昂而又魅力非凡——尽管只在面对其他更加平和的种族才是如此。\n\n他们曾作为分散的部落，在国与国之间日益紧密的贸易下慢慢兼并成了一个统一的帝国。他们的社会建立在纪律与竞争之上，亦大力激励着社会政治的进步。\n\n鹰人族现在已经准备好在未知的深空中勇往直前，发现新的种族并征服他们了——一切为了帝国之荣光。"
 START_SCREEN_ROMANEAGLES: "如今，由无数国家与地区联系在一起形成的同盟——强大的恩迟利安帝国已然成立，正团结一致地领导全体鹰人族。\n\n多亏我们尊敬的科学家们的科技奇迹，我们国家建立之初的伟大理想将会很快传遍这整个星系。我们的军事集群将更加凶猛，星际舰队将会确保我们恩迟利亚治下的和平能遍及这宇宙的任意一角。\n\n所有鹰人族时刻准备着忠于职守并为帝国荣光而战。\n\n让我们拉开这星间征服的新纪元的帷幕吧！"
 EMPIRE_DESIGN_romaneagles1:0 "恩迟利安帝国"
 romaneagles_system_NAME:0 "切尔梅加图斯"
 romaneagles_neighbor_t1_NAME: "伊里马提库斯"
 romaneagles_neighbor_t1_DESC: "蛮族出没的边境"
 personality_romaneagles_cosmopolitan_hegemons:0 "世界霸权主义者"
 personality_romaneagles_cosmopolitan_hegemons_desc:0 "世界霸权主义者致力于征服这个星系——通过任何必要的手段。他们时刻准备着战争、交易、密谋，在其他种族臣服于他们帝国的铁律下时，也会毫无疑问地让这些种族接受或者整合进他们的帝国。不论是通过外交手段还是残酷的战争，他们唯一的目标便是成为整个宇宙的主导力量。"
 RCH_HOSTILE_GREETING_01:0 "你的帝国羸弱不堪，危如累卵，然而你们觉得你们还能和我们[Root.GetName]对话？就好像我们处在同等地位一样？"
 RCH_HOSTILE_GREETING_02:0 "我们很快就会在这浩瀚虚空见面，[From.GetSpeciesName]，战斗中回荡的哀叫将会填满这虚空。你们准备直面[From.GetName]这一可能性了吗？"
 RCH_HOSTILE_GREETING_03:0 "时辰将至时，[From.GetRulerName]会让你那可怜的[From.GetSpeciesName]部队投入战斗吗？还是说，你这样的懦夫会藏在另一面荧幕后呢？"
 RCH_DOMINEERING_GREETING_01:0 "你不会幸存下来的，渺小的家伙。假使你在我们面前跪服，[Root.GetName]的军团倒是可以保护你，让你这样的悲惨存在继续苟延残喘。"
 RCH_DOMINEERING_GREETING_02:0 "你们早已见证过我们的力量，[From.GetSpeciesName]，然而你们仍在接着否认你应在的位置？"
 RCH_DOMINEERING_GREETING_03:0 "只有成为[Root.GetName]的一部分，你们才有拥有光明未来的机会，[From.GetRulerName]。你没多少时间去抉择了。"
 RCH_NEUTRAL_GREETING_01:0 "以[Root.GetName]为名，致以问候。我认为，我们的荣光于你而言已经显而易见，就像你们的平庸于我们而言？那么，让我们继续吧。"
 RCH_NEUTRAL_GREETING_02:0 "[Root.GetRulerName]总是会准备和蛮族与原始人进行外交对话的。"
 RCH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesName]，不论你如何被天真而不值一提的可悲存在指责，至少，即便只是这一刻，你们是[Root.GetName]编年史中不朽的一部分。"
 RCH_NEUTRAL_GREETING_04:0 "向您致意，[From.GetRulerName]，[Root.GetRulerName]正在与您谈话。希望这次谈话达成的目的和结果能将我们的帝国及其全体民众带向一个更好的未来。"
 RCH_NEUTRAL_GREETING_05:0 "向您致意，[From.GetRulerName]，我们期望这次外交会面能走向一个端正有序的方向——它应契合我们帝国的尊严，一如你方帝国的那般。"
 RCH_THREATENED_GREETING_01:0 "我们绝不会被这可憎星系的臭水沟爬出来的肮脏蛮族击垮！"
 RCH_THREATENED_GREETING_02:0 "别再让你的外交官再说什么空话了，[From.GetRulerName]。你们的所作所为已经很清晰地表明贵国的立场了：作为我们命定的光荣之路的阻碍。"
 RCH_THREATENED_GREETING_03:0 "说吧，[From.GetRulerName]。我们会对你的话深思熟虑，也会承认你们部队的英勇。"
 RCH_FRIENDLY_GREETING_01:0 "向您致意，[From.GetRulerName]。[Root.GetRulerName]对您表示尊敬。帝国乐于听从您的召唤，亦时刻准备着协助您。"
 RCH_FRIENDLY_GREETING_02:0 "向您致意，[From.GetRulerName]。我很高兴再次接到您的电话。有什么困扰到你或者你帝国疆域的稳定局势了吗？"
 RCH_FRIENDLY_GREETING_03:0 "向您致意，[From.GetRulerName]。您来联系强大的[Root.GetName]所为何事呢？"
 RCH_WAR_GREETING_01:0 "你们准备好投降了吗，[From.GetRulerName]？我们相当期待我们的下一场战斗呢……"
 RCH_WAR_GREETING_02:0 "战争的尖啸在与帝国共鸣，[From.GetRulerName]。你不是第一个妨碍我们的，也不会是最后一个。"
 RCH_WAR_GREETING_03:0 "准备好你的舰队，[From.GetRulerName]。我们渴望着再战！"
 RCH_VASSAL_GREETING_01:0 "我们承认你的地位，并向您致以敬意，[From.GetRulerName]。你开口，我们就会服从。"
 RCH_VASSAL_GREETING_02:0 "向您致意，[From.GetRulerName]。你的命令是什么？"
 RCH_VASSAL_GREETING_03:0 "我们会在你的旗帜下翱翔，[From.GetRulerName]。你开口，[Root.GetName]就会服从。"
 RCH_DOW_PROPOSE_01:0 "这是正式的宣战。我们期待在星间战场上见到你们的舰队，并与你们更好的指挥官对抗，[Root.GetRulerName]。别叫我们扫兴了。"
 RCH_DOW_PROPOSE_02:0 "这是一条最后通牒：臣服于我们公正的律法下，[Root.GetRulerName]，如若不然，就准备好与[From.GetName]最可怕的力量交锋吧。"
 RCH_DOW_PROPOSE_03:0 "我们的军团完成备战了，[Root.GetRulerName]。我们会在几个月时间里扫清你们贫弱的防线。让你们的星省立刻投降，或者准备好看着它们被入侵吧。"
 RCH_DOW_PROPOSE_04:0 "很快，你的防线将会被雕琢成我们辉煌帝国的一块丰碑，[Root.GetRulerName]。备战吧。"
 RCH_DOW_PROPOSE_05:0 "[From.GetName]的人民审议了支持战争的提案，它将会征服[Root.GetName]那温顺的臣民。准备战争吧，[Root.GetRulerName]。"
 01_INSULT_PROPOSE_ROMANEAGLES:0 "你这无知而野蛮的异种！你这样的生物究竟是如何飞向太空的甚至已经超出我们理解范畴了。"
 02_INSULT_PROPOSE_ROMANEAGLES:0 "你们称作[Root.GetName]的，这支离破碎而原始的残余物，很快就会成为[From.GetName]一个顺从的星省。"
 03_INSULT_PROPOSE_ROMANEAGLES:0 "在我们的爪下你们被征服是不可避免的，[Root.GetRulerName]。现在帮你的人一把然后屈膝吧。"
 04_INSULT_PROPOSE_ROMANEAGLES:0 "你们的祖先还在学着怎么在泥巴上写字时，我们的祖先就已经准备去探索宇宙的意义了，你这可悲的杂碎。"
 05_INSULT_PROPOSE_ROMANEAGLES:0 "别把我们的注意误解成钦佩了，[Root.GetRulerName]。我们的人民看[Root.GetSpeciesNamePlural]时，只会当这是个对于进化与政治的失败的悲惨警世故事。"
 06_INSULT_PROPOSE_ROMANEAGLES:0 "我们得要求我们的历史学家在你们在我们手下毁灭的故事里修饰一下对你们的叙述：击溃这样一个渺小可悲的对手几乎没有荣誉可言。"
 01_INSULT_ACCEPT_ROMANEAGLES:0 "你怎敢辱没我们的荣光？我们倒要看看谁会笑到最后，[Root.GetRulerName]。"
 02_INSULT_ACCEPT_ROMANEAGLES:0 "你就这点水准，[Root.GetRulerName]？你难道经常对你上级喷粪来自娱自乐吗？"
 03_INSULT_ACCEPT_ROMANEAGLES:0 "当我们在同一个行星上时，我希望你最好有胆子复述一遍那些词汇，[Root.GetRulerName]……"
 04_INSULT_ACCEPT_ROMANEAGLES:0 "你嘲弄时那糟糕的幽默感和可悲的企图我们只会置若罔闻，[Root.GetRulerName]。"