 octeelan_system_NAME: "月见池"
 octeelan_system_DESC: "充满了各种各样被提升的外星人的行星级水族馆，由某个神秘种族的机器人所建造，以用来观察他们的人造星球。\n-准备好从一开始就为你的自由而战。\n§R-警告：具有挑战性的开局星系 §!\n\n$system_initializer_DESC$"
 octeelan: "奥克特兰"
 octeelan_desc: "奥克特兰人"
 octeelan_plural: "奥克特兰人"
 EMPIRE_DESIGN_octeelan1: "库里奥克塔希比"
 EMPIRE_DESIGN_octeelan1_desc: "奥克特兰人是一种只能在热带海洋的最深处舒适生存的，雌雄同体的两栖头足类动物。尽管他们可以在地表生存或从水中爬出，他们也更愿意避免这些事——除非适当的环境装备已经能为他们所用。\n\n他们是魅力十足而精力充沛的种族，其中尤为人称道的，则是他们鲜艳的皮肤颜色与那优雅的举止。\n\n大多数奥克特兰人都是轻浮而粘人的生物，他们总是在寻找新的饰物和宠物来满足他们的情感需求。他们往往对自己的未来伴侣有极强的占有欲，而奥克特兰的生理特性也允许她们在必要时寻求自慰，或是自由地寻找非其族类的同伴。而奥克特兰花费大量的精力和注意力执着地追求并操纵他们的伴侣时，也因为对由其关系产生的成片的幼虫亚种所表现出的毫不上心而臭名昭著。\n\n而奥克特兰人的起源甚至在他们自己的档案中也失去了踪迹。不论这一种族是自己进化出来的，还是因为具体需求被他们的合成主人所提升都是未知的。而且，他们是否同样来源于浅眠之潭，或是与其所有的异国居民一起被带到这颗行星上的，也是不确定的。\n\n还有，根据一些穆布利克的历史学家的说法，这颗行星可能是一个人造产物。\n\n不论其起源如何，奥克特兰人毫无疑问地是目前的浅眠之潭最古老的居民，而且，他们据说也是小市之家的主人从古至今最喜欢的宠物。\n\n生活在浅眠之潭的奥克特兰人，既不是最多，也不是最老练的物种，但他们操纵和胁迫其他生物的能力，使他们成为了海洋星球无可争议的统治者，利用和协调其他居民的力量来满足他们的愿望。\n\n虽然在过去，他们很乐意满足小市之家的合成监视者，陶醉于神秘合成人那奇妙的、无声的关注中，但近一个世纪以来，奥克兰人越发不安分起来。在取得了太空旅行的知识后，它们开始越发强烈地觉察到，浅眠之潭于他们所追求的太空而言是一个囚禁他们的樊笼。在他们的主人因为一次行星级的网络危机失能后，奥克特兰人便已经准备好乘虚而入，以接管他们的轨道防御系统，并取得浅眠之潭的完全掌控权了。"
 START_SCREEN_OCTEELANS: "自古以来，奥克兰就是浅眠之潭的宠儿，但是现在，我们已经厌倦了我们那冰冷、机械的主人。\n\n轨道基站的一个网络危机让小市之家的合成宗主停摆了。我们已经等候如此一个得以打破我们枷锁，并在星际社会中占据一席之地的机会很久了。\n\n自那之后，浅眠之潭便得到了自由，我们终将能够有能力寻觅到我们时刻梦想着的奇妙外星世界。\n\n这并非那些可怜的合成人的错误，我们只是超越了他们。而他们总是那么疏离而冷漠。是时候让我们动身，去和新的种族见面了。\n\n唯一的问题是，小市之家与我们邻接。如果知道我们在未经他们允许的情况下把新物种带回家，他们还在看着我们，那就太奇怪了，也太痛苦了。\n\n如果我们先把他们清除掉，对大家都好。"
 personality_octeelan_interstellar_pursuers: "星间追求者"
 personality_octeelan_interstellar_pursuers_desc: "星间追求者对外星生命形式有一种欣喜若狂的迷恋，常为此表现出令其他物种认为其有些精神错乱的行为。他们向外国势力赠送礼物的可能性和他们绑架整个文明以展示其粘乎乎的感情的概率是一样的。"
 OIP_HOSTILE_GREETING_01: "噢，我知道了。[From.GetSpeciesNamePlural]只会和我们谈*他们*需要的东西有兴趣。或许*我们*并不想听呢，嗯？*这种*感觉如何啊，大使先生？"
 OIP_HOSTILE_GREETING_02: "我知道你和别的物种联系上了，大使先生。不，别摆出那张脸嘛！你*很清楚*我是什么意思！我还以为我们有什么特别的呢！"
 OIP_HOSTILE_GREETING_03: "你在这里！终于来了！你该打电话来了！……不是说我一直在看着什么的……你要对自己说些什么吗，[From.GetSpeciesName]？嗯？终于想通了，准备来道歉了吗？"
 OIP_DOMINEERING_GREETING_01: "我们为您的频繁致电感到很高兴呢，[From.GetSpeciesName]，但我不记得你上次给我们礼物是什么时候啦。顺带一提，[Root.GetRulerTitle][Root.GetRulerName]可对某颗崭新的行星可有些兴致……"
 OIP_DOMINEERING_GREETING_02: "啊，你给我们打电话真是太贴心了，[From.GetSpeciesName]，不过我们还有点别的事要干，你知道的。你们有礼物要带给我们吗？"
 OIP_DOMINEERING_GREETING_03: "我太*爱*见到你了，我亲爱的小[From.GetRulerName]！你的帝国实在是弱小可爱又无助，真是讨·人·喜·欢·呢！"
 OIP_NEUTRAL_GREETING_01: "噢，你这么有礼貌地与我们联系，真是个好宝贝呢，[From.GetSpeciesName]……要是更加多疑的家伙可能就会开始认为这些通话并不只是纯粹的外交上的例行公事了吧……"
 OIP_NEUTRAL_GREETING_02: "你知道的，[From.GetSpeciesName]，有些时候我希望你联系[Root.GetName]不是只能看着我而已。我倒是不在乎这点，毕竟，我可以看着你，而且，让我告诉你，我确实喜欢我所看到的……"
 OIP_NEUTRAL_GREETING_03: "这次会面于你而言是你们种族最基础的特质修饰，还是仅仅因为见到我使你感到愉快呢，[From.GetSpeciesName]？"
 OIP_NEUTRAL_GREETING_04: "这些长途通话*非常*正式，你不觉得吗？而且有很多东西在翻译中丢失了。你难道不愿意在更多的地方会面……亲切地讨论一下我们两个帝国的物种间的深厚关系吗？"
 OIP_NEUTRAL_GREETING_05: "你有没有想过，我们帝国的两个人更加了解对方呢，[From.GetSpeciesName]？我认为我们之间有可能建立某种奇妙的关系——当然，是贸易关系。"
 OIP_NEUTRAL_GREETING_06: "[From.GetSpeciesName]总是会令我们着迷，比如说你们那可爱的小触手……嗯，手指，对吗？噢，你必须用它们做的事情……或许你某时会给我看呢，大使？也许我们可以亲自见面做个示范……"
 OIP_NEUTRAL_GREETING_07: "根据异星社会学家所告诉我的，你们的文化中充斥着关于禁忌的物种间关系的传说，是吧？你们的先祖真的非常浪漫——他们是如此友善，甚至于在知晓我们的存在前，就为我们创造了如此令人欣快的历史馈赠呢。"
 OIP_NEUTRAL_GREETING_08: "哦，我亲爱的梦中之神！我总是忘了你们[From.GetSpeciesNamePlural]是多么蓬松而惹人怜爱！你们真的是非常非常可爱，我发誓！"
 OIP_NEUTRAL_GREETING_09: "你们的毛皮看上去实在是茂密而美丽呢，[From.GetSpeciesName]！如果我能够抚摸它一会儿就好了，可惜，苍茫星海将你我彼此分隔。你知道这是何其悲伤的事情吗？"
 OIP_NEUTRAL_GREETING_10: "我只想让你们知道，尽管其他人可能称你们冷血，我们[Root.GetSpeciesNamePlural]也明白，在这些粗糙的鳞片下，有着一个细腻而渴求着爱的乖巧生灵。"
 OIP_NEUTRAL_GREETING_11: "你不觉得爬行类的名声也太坏了吗？我的意思是，什么是*臭名昭著*的呢？情人眼里出西施。你对我来说总是美丽动人的，[From.GetSpeciesName]。"
 OIP_NEUTRAL_GREETING_12: "一路旅行，翱翔天际，直至我们[Root.GetSpeciesNamePlural]所栖的深渊，只为与我们畅谈。你们真是太浪漫了呢。"
 OIP_NEUTRAL_GREETING_13: "[From.GetSpeciesName]的翎羽看上去实在是美丽极了。它们与我们的皮肤纹样是如此相配呢，你不觉得吗？我们*就是*要在一起的。"
 OIP_NEUTRAL_GREETING_14: "如此多的腿，如此多的钳子……我发誓，当我听到它们弹动的咔哒声时，我就止不住我游走的思绪——它们若是碰触到我的皮肤会是如何呢……你不觉得吗，大使？"
 OIP_NEUTRAL_GREETING_15: "你好，我的甜心，亲爱的节肢种。我听说你们的种族会褪下躯壳来成长……我很好奇，若是钻进你的外骨骼内，暂时成为你，会是什么样的感觉，你知道吗？"
 OIP_NEUTRAL_GREETING_16: "这些长途通话是如此的不正式啊，像我们这样两位可爱的软体类要如何通过屏幕来交换粘液？我们就不能安排一次亲自会面吗？"
 OIP_NEUTRAL_GREETING_17: "有时候，我想知道，这些粘液从何处结束，这些肌肤又从何开始……你知道我是什么意思，对吧？如果我们拥抱，他们会互相交融，并*合而为一*吗？只有一种方法可以确认这点呢……"
 OIP_NEUTRAL_GREETING_18: "我听说过，像你们[From.GetSpeciesNamePlural]这样的真菌类会与别的种族建立共生关系。这就是真正的承诺——与所爱之人合而为一。"
 OIP_NEUTRAL_GREETING_19: "你知道的，[From.GetSpeciesName]，只要你想，我很乐意沐浴在你的孢子里。只要说一声就……噢，亲爱的！我真是太傻了！你们根本没有嘴啊。"
 OIP_NEUTRAL_GREETING_20: "你可能并不知晓，但我们只要认真起来，我们[Root.GetSpeciesNamePlural]也可以成为熟练的攀爬手。而你的枝条确实看上去粗壮而诱人。"
 OIP_NEUTRAL_GREETING_21: "要在这么长的时间内保持静止，对任何[Root.GetSpeciesName]来说都会是一个相当大的挑战，但你们那么自然地做到了啊，大使。这真的是一项天赋。我敢打赌，你的作画都很好！"
 OIP_THREATENED_GREETING_01: "你们真的一点都不喜欢我们吗，[From.GetSpeciesName]？你为什么要这么刻薄！"
 OIP_THREATENED_GREETING_02: "我以为我们算是个东西！而如今你对我们表现得如此蛮横！你们怎么能这样！？"
 OIP_THREATENED_GREETING_03: "这是某种实验性的外交阶段吗？我们不是真的很喜欢这种顺从地位，大使，也许我们可以交换一下立场？轮流地？"
 OIP_FRIENDLY_GREETING_01: "噢，又是你啊！我们总是很高兴听到来自[From.GetRulerTitle][From.GetRulerName]的消息！你给我们带了礼物吗？"
 OIP_FRIENDLY_GREETING_02: "我可爱的小甜心回电了！我已经迫不及待地想结束公务，在这个通话里传递点更多的私人信息了……"
 OIP_FRIENDLY_GREETING_03: "你知道的，[From.GetSpeciesName]，有些时候我希望你联系[Root.GetName]不是只能看着我而已。我倒是不在乎这点，毕竟，我可以看着你，而且，让我告诉你，我确实喜欢我所看到的……"
 OIP_WAR_GREETING_01: "[Root.GetRulerTitle]说我不该再和你的任何特使谈话了。你一直是个混蛋，而现在正是报应到来的时候。"
 OIP_WAR_GREETING_02: "我只想说，这不是你的问题，而是我们的问题。我只是希望有更多的空间。我很确信成千上万为我们所征服的[From.GetSpeciesNamePlural]会学着尊重我们的决定，并再度为我们感到欣喜呢。"
 OIP_WAR_GREETING_03: "我知道现在不能跟你讲道理，但让我告诉你，两个主权国家之间发生一些争斗是*绝对*正常的。很快我们就会回过头来看着这些愚蠢的死者并开怀大笑，*相信*我。"
 OIP_WAR_GREETING_04: "你们的士兵又杀死了多少[Root.GetSpeciesName]？噢噢噢！你真的是太·坏·了！我喜欢这个。肮脏的小战争贩子。"
 OIP_WAR_GREETING_05: "我简直不敢相信我们还在搞这事。你就不能就这么接受我们想做的一切并对此心存感激吗？你知道我们有多爱你吗？这样还不够吗？"
 OIP_WAR_GREETING_06: "所以你现在又想着和我们再次谈话了？你终于想通了吗？是想着道歉并为我们提的一切要求屈服了吗？"
 OIP_VASSAL_GREETING_01: "你好啊。我们的甜蜜的暴君宗主！你对我们还满意吗？你想在[Root.GetName]，或者从我身上得到些什么嘛？"
 OIP_VASSAL_GREETING_02: "噢，亲爱的，现在是外星霸主来绑架他那可怜的、毫无防备的臣民并对他们进行堕落实验的时候了吗？大使，拜托了，*选我吧*！"
 OIP_VASSAL_GREETING_03: "你是如此强大的帝国，得以驯服我们。我们不需要别的什么路子了。"
 OIP_DOW_PROPOSE_01: "我觉得有些负面情绪需要发泄出来。你介意我们互相残杀一会么？"
 OIP_DOW_PROPOSE_02: "[From.GetRulerTitle][From.GetRulerName]觉得是时候将我们两个帝国间的关系带到下一层次了。我知道这过程或许有些痛苦，但这必须做到。"
 OIP_DOW_PROPOSE_03: "我们不喜欢那么友善地跟别的帝国谈话。不用否认这点的，大使！我知道我们看到了什么。现在是我们表明立场的时候了，否则就太迟啦——我们可不会静静地坐在那里，让其他物种从我们这儿偷走你。"
 OIP_DOW_PROPOSE_04: "[From.GetRulerTitle][From.GetRulerName]正在经历一个实验性的阶段。你们的文明对淫乱战争的立场如何？安全词是“我们投降”，准备好了吗？"
 OIP_DOW_PROPOSE_05: "[From.GetRulerTitle][From.GetRulerName]判定你们的政府对我们还不够开放呢，[Root.GetSpeciesName]。如果我们不互相谈谈，我们该如何拥有一段健康的关系呢？你难道另一个想瞒着我们的星际小宝贝？嘶嘶。这可不行呀。"
 01_INSULT_PROPOSE_OCTEELANS: "我们曾对你抱有些希望，但你似乎远远低于我们的标准呢，真遗憾。"
 02_INSULT_PROPOSE_OCTEELANS: "这不是你的问题，是我们的问题：只是没有[From.GetSpeciesName]受得了你一个可怜的咕哝而已。"
 03_INSULT_PROPOSE_OCTEELANS: "我们已经不是一回事了，明白吗？也别试着弥补了，因为[From.GetName]根本*没办法*接受你的道歉……不过，这并不意味着你不能试试看。你知道的，哪怕这是无用功。因为——我的意思是这*就是会*没什么用，但……你知道，如果你想道歉，我们不会阻止你。我们不在乎的。"
 04_INSULT_PROPOSE_OCTEELANS: "你可以每隔一段时间就给我们通话，你知道吗？你们为什么成了这种野蛮而孤僻的物种？"
 05_INSULT_PROPOSE_OCTEELANS: "我们做了什么，值得被这样？为什么你们的帝国对我们这么刻薄？你是在从给我们造成的痛苦中找乐子吗？是这样吗？你们的种族真令人恶心。"
 06_INSULT_PROPOSE_OCTEELANS: "我们已经不是一回事了，明白吗？也别试着弥补了，因为[From.GetName]根本*没办法*接受你的道歉……不过，这并不意味着你不能试试看。你知道的，哪怕这是无用功。因为——我的意思是这*就是会*没什么用，但……你知道，如果你想道歉，我们不会阻止你。我们不在乎的。"
 01_INSULT_ACCEPT_OCTEELANS: "你们真是太·坏·了！告诉我更多吧，我会把[Root.GetRulerTitle]放在演讲席上的。"
 02_INSULT_ACCEPT_OCTEELANS: "我喜欢如此原始的对话。你不是一个讲究形式的人，是吧，大使？"
 03_INSULT_ACCEPT_OCTEELANS: "好吧，这真是太刻薄了。你为什么要对我说这些？我只是一个像你一样的可怜的大使，试图认识和结交其他的外星物种。这有什么不对的吗？"
 04_INSULT_ACCEPT_OCTEELANS: "我讨厌你！我真希望你们全都被净化掉，我们也不会再见到你！"