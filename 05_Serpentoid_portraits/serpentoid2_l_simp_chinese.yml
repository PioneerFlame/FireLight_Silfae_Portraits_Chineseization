 serpentoid_system_DESC: "蛇人族最后的栖息地。一个曾经富饶，现今被贪婪与过度开发消耗殆尽的沙漠星球。\n\n$system_initializer_DESC$"
 s_titanic_life_desc: "于这个星球上驯化的，一个神秘但是愚钝的巨型种族。虽然不是太聪明，这些生物还是可以轻易地受训，在我们的建设工作上起到帮助。"
 EMPIRE_DESIGN_serpentoids1_desc: "在第三十四王朝期间，伟大的塞提安文明在泽夫雷克坦的统治长久地稳固下来。它开始贪婪地伸手触及超越天堂之事物，并开始了环绕着他们母星西塞西的荒芜卫星的殖民行动。\n\n不幸的是，在这一王朝终结之时，某个灾难性的失败几乎将西塞西的塞提安太阳能网络彻底摧毁。毁灭性的灾难烧尽了泽夫雷克坦神圣的地表，亦使得迈利克塔与舒弗里的卫星殖民地遭到焚毁，杀死了数以万计的蛇人族与那些被奴役的亚种。\n\n塞特里克梅斯十六世——当时掌权的法老——也在大灾变中遇害。一同陪葬的还有他绝大部分王族，和他那辉煌圣殿机关本身。\n\n当第三十四王朝土崩瓦解，中央机关彻底崩溃时，卫星殖民地“塞西工艺”唯一的幸存者，埃里克坦总督——佐瑟尔三世，利用了他微弱而遥远的皇室血脉关联，宣称自己为新法老，让幸存的蛇人族重新联合在了他的统治下。\n\n曾经满足于和平侵占的西塞西，如今在佐瑟尔的统治下变得焦躁不安——在他们远古的母星已经不宜居住，所有的仆从种族也都已灭绝的当下，塞提安人为确保他们的生存，必须得更加高瞻远瞩，并只能由靠他们自己寻找一个越过星海的方法了……"
 START_SCREEN_SHESESI: "第三十四王朝已经步入终结。随着泽夫雷克坦、迈利克塔与舒弗里的毁灭，古老的泰科诺塞斯也曾被推至崩溃边缘。\n\n我们大部分的军备已经丧失，只有我们对仆从的统治，与开明的蛇人族在这场灭世之灾逃过一劫，在我们最外围的卫星城——埃里克坦——寻求庇护。\n\n而在这颗星球，在神圣法老佐瑟尔三世的领导下，我们塞提安人也将重新开始我们那通向不朽荣光的征途。\n\n我们的母星系不再能承载我们的人民，亦无法容纳我们神圣的律法。然而众神保佑，这宣告我们进入了一个征服与殖民新世界的太空探索新纪元，而泰科诺塞斯之事铺陈开来之时，所述之事也将远超我们先祖所能梦想到的……"
