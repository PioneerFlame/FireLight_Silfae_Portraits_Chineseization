l_simp_chinese:
 trait_silicoid: "硅基类"
 trait_silicoid_desc: "§L硅基类是石质类生物的亚种。他们需要矿物来维持他们的身体，也需要食物以补充有机化学元素。不像他们的石质类近亲，他们会表现出不同的性别，繁殖速度与碳基生命相似，而且对环境的改变也更为敏感。§!\n"
 TRAIT_SILICOID_EFFECTS: "人口消耗大部分为£minerals£§Y$minerals$§!，小部分为£food£§Y$food$§!\n\n$MOD_POP_GROWTH_SPEED$: §R-10%§!\n$MOD_POP_ASSEMBLY_SPEED$: §R-10%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$: §G+20%§!\n$MOD_ARMY_HEALTH$: §G+25%§!\n$MOD_LEADER_AGE$: §G+10§!"
 trait_melting: "熔融态"
 trait_melting_desc: "§L这一种族有着如熔融玻璃般的生理性质，这使得他们的成员尤其适应炎热气候。§!\n"
 trait_cold_pulse: "冷脉冲"
 trait_cold_pulse_desc: "§L这一种族有着如水晶般的生理性质，这使他们的成员尤其适应寒冷气候。§!\n"
 trait_sparkly: "闪闪发光"
 trait_sparkly_desc: "§L这一物种的成员生长为对称而闪亮的形状，大多数生命形式都认为其具有美感。§!\n"
 trait_grotesque: "奇形怪状"
 trait_grotesque_desc: "§L这一物种的成员身上出现了异常和不对称的生长物，这使得他们看上去极为奇怪，而且使他们与大多数别的生命形式疏离。§!\n"
 trait_sharp: "锐利"
 trait_sharp_desc: "§L这一物种的成员身上的生长物坚硬而锐利，使他们天生就适合战斗。§!\n"
 trait_eternal: "恒久"
 trait_eternal_desc: "§L这一物种的成员有着极长的生命周期。§!\n"
 trait_degrading: "降解"
 trait_degrading_desc: "§L这一物种的成员很快便会衰朽，而后化为尘土。§!\n"
 trait_brittle: "易碎"
 trait_brittle_desc: "§L这个物种的成员进化出了玻璃质的脆弱结构，致使他们的身躯非常容易破碎。§!\n"
 trait_solid_shape: "固形物"
 trait_solid_shape_desc: "§L这一物种的分子结构让他们拥有了特别的复原能力。§!\n"
 trait_axiomatic_synapses: "自明突触"
 trait_axiomatic_synapses_desc: "§L缓慢而静滞的神经通路导致这一种族的生物的思考与推断速度无法如大多数有机生命形态相当。§!\n"
 trait_fluid_synapses: "流动突触"
 trait_fluid_synapses_desc: "§L即便硅基体的新陈代谢缓慢，流体的神经通路允许这一种族的成员迅速地思考与推断。§!\n"
 trait_demanding_structure: "费力建构"
 trait_demanding_structure_desc: "§L这一物种的成员有着笨重而糟糕的身体优化，充满了多余的系统和不需要的生长体。这使得他们需要消耗比其他硅基类更多的矿物质来维持生命。§!\n"
 trait_idealized_structure: "理想化建构"
 trait_idealized_structure_desc: "§L这一种族的成员进化出了紧密且更优的分子结构，最小化了硅基类生命形态需要注意的种种代谢问题。§!\n"
 trait_electroid: "类电体"
 trait_electroid_desc: "§L除了需要正常的食物之外，这一种族的成员比起大多数硅基类对矿物的需求，还进化出了自然吸引并消耗电能来维持身体的能力。§!\n"
 TRAIT_ELECTROID_EFFECT: "人口消耗£energy£§Y$energy$§!而非£minerals£§Y$minerals$§!。\n生活在§Y死寂星球§!上的人口无需£energy£§Y$energy$§!维护费。\n"
 trait_rooted: "根植"
 trait_rooted_desc: "§L这一种族的成员的一生中大部分的时间都在与生养他的星球保持共生关系，这使他们的迁徙极为缓慢。§!\n"
 trait_roaming: "游荡"
 trait_roaming_desc: "§L尽管他们起源于矿物质，这一物种的成员依旧进化出了自由漫游于整个母星的能力。§!\n"
 trait_compact: "致密"
 trait_compact_desc: "§L这一物种的成员相互之间有着先天的亲缘关系，他们会自然地为了社区的利益而合作。§!\n"
 civic_living_world: "活体世界"
 civic_living_world_desc: "这一社会的每个公民之间都发展出了一套共生关系——正如他们和他们生活的星球一般。这使他们有了令人难以置信的强大文化团结性。"
 civic_terraformers: "星球改造者"
 civic_terraformers_desc: "归因于他们与大地不寻常的关系，这一社会早在将目光投向星辰大海前便研发出了星球改造的科技。"
 EMPIRE_DESIGN_silicoid_empire1: "塔克拉里奥坦之势"
 EMPIRE_DESIGN_silicoid_empire1_desc: "在塔克拉拉特短暂的居留中，有着悠久的部落争斗与技术竞争史。塔克拉里奥塔是一种外表锐利且有着玻璃般光泽，庞大却纤弱的硅基类生命。当将他们那生性多疑，难以信任周边的其它种族的个性与他们那晶体结构相比，总会被认为是粗糙而不完美之处。\n\n即便他们一直处在部落竞争之下，每个塔克拉里奥塔都能完美地理解合作的需求，而且也乐于服从上级，通力合作抗击他们的敌人。\n\n在上个世纪才刚刚统一的塔克拉里奥坦种族在经历了一系列的政治和种族清洗后，他们对自己的大陆群体进行了残酷的改造。而后，他们终于在技术官僚皇室的铁腕下寻求到了和平。"
 EMPIRE_DESIGN_silicoid_empire2: "天命德鲁尔德"
 EMPIRE_DESIGN_silicoid_empire2_desc: "作为他们母星的产物进化而来，古格罗兹依旧在他们整段历史里保持了与他们所在星球的宗教联系。\n\n在将土地以及彼此之间的共生关系结合在一起后，这一硅基生命形式便自然而然地随着它们的繁殖和获得完整的知觉，凝聚成了一个统一的行星政府。"