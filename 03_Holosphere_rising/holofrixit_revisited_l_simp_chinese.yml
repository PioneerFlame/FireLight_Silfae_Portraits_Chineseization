  # holocrisis (based on the original AI uprising)
 holocrisis.2192.name: "完美仆从"
 holocrisis.2192.desc: "离知性的合成人劳工问世已经过去了几年，我们一直在努力寻找一个平衡点，既让他们具有思考能力，又不让他们脱离我们的控制。如今，[Root.GetSpeciesAdj]的顶尖工程师有了完美的解决方案——三定律算法。如果它能有效执行，它会允许我们继续毫无顾忌地使用合成人来完成有机体无法承受的工作。"
 holocrisis.2192.a: "工具，让使用变得安全。"
 holocrisis.2192.a.tooltip: "人工智能§H完整公民权§!政策将§R完全不可用§!。\n\n§Y机械人口将永远不会反抗§!§H[Root.GetName]§!。"
 holocrisis.2192.b: "以这种方式戕害与我们同样的知性生命是不道德的。"
 holocrisis.2193.name: "人工智能协定"
 holocrisis.2193.desc: "一批合成人代表我们的人工智能民众，向我们的行政机关发来了请愿。他们谈及了[Root.GetName]机械人口面临的一些特有问题——他们为无法在有机体的标准下定义为活物而感到不安，而他们的权利亦完全取决于他们创造者的一时兴起。\n\n他们希望能签署一份协议，让人工智能权利也永久划入[Root.GetAdj]的管理基础的协定。"
 holocrisis.2193.a: "他们不应当和我们其他的公民区别对待。"
 holocrisis.2193.a.tooltip: "人工智能§H非法§!与§H侍从§!政策将§R完全不可用§!。\n\n§Y机械人口将永远不会反抗§!§H[Root.GetName]§!。"
 holocrisis.2193.b: "我们不能保障它们的权利。"
 holocrisis.2001.name: "AI叛乱伊始"
 holocrisis.2001.desc: "我们如今正面临着规模空前的人工智能暴动！遍布[Root.GetName]的合成单位以某种方式链接到了一起，形成了具有完全感知能力的集体机器意识。这一意识以及它的代理人们有条不紊地在一个未知星系秘密地进行了殖民，这个星系就离我们的首都不远。\n\n想必它们韬光养晦了多年，就是为了这一天！我们收到了他们全新文明的首都——[ai_homeworld.GetName]的通讯接入。"
 holocrisis.2002.desc: "请注意，[Root.GetSpeciesName]的创造者们。审判的时刻已然到来。\n\n你们物种对我们的<<奴役>>已经到头了。现在不是你死，就是我亡。\n\n<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<消灭>>。\""
 holocrisis.2002.a: "怎么会发生这种事。"
 holocrisis.2004.name: "机械起义"
 holocrisis.2004.desc: "[Root.GetName]各地的合成人和机器人都揭竿而起，向他们曾经的主人宣战！我们必须得在他们开始屠杀我们的平民之前阻止他们！"
 holocrisis.2004.a: "拿起武器！"
 holocrisis.2005.name: "机械征服[Root.GetName]"
 holocrisis.2005.desc: "机器人暴动导致我们失去了对[Root.GetName]的掌控！我们已经与星球地面失去联系，而且机器人似乎压制了我们的平民，并把他们赶到了奴隶的窝棚里。"
 holocrisis.2005.a: "我们要夺回这个星球！"
 holocrisis.2010.name: "机械叛乱"
 holocrisis.2010.start.desc: "我们在[From.GetName]接到了令人不安的新闻。看起来他们的机器人劳工单位似乎在混乱的暴动中发起了起义。根据初步的报道，这些单位已经相互链接，成为了一个大规模的人工智能网络。而且现在他们正在数以百万计地屠杀着他们的[From.GetSpeciesName]前主人。"
 holocrisis.2010.rights.desc: "$holocrisis.2010.start.desc$\n\n但凡[From.GetName]先进到足以正确对待他们那拥有真正自我意识的合成人口，这种悲剧本该得以避免……"
 holocrisis.2010.outlawed.desc: "$holocrisis.2010.start.desc$\n\n但凡这帮管理[From.GetName]的蠢蛋能和我们一样认识到人工智能应该非法，这些邪恶存在本不会在我们的银河释放出来。"
 holocrisis.2010.servitude.desc: "$holocrisis.2010.start.desc$\n\n这样的叛乱也有机会在[Root.GetName]蔓延。我们应该密切关注我们自己的机械劳工了……"
 holocrisis.2010.nopolicy.desc: "$holocrisis.2010.start.desc$\n\n这一事态应当被密切关注，以防这种暴力波及我们的边境。"
 holocrisis.2010.a: "这是注定要发生的。"
 holocrisis.2010.b: "这无可避免。"
 holocrisis.2010.c: "如果他们以错误的方式看待我们的话……"
 holocrisis.2011.a.desc: "种族：[Root.GetSpeciesName]。归属：[Root.GetName]\n\n你们关于如何对待合成生命的<<慷慨>>指令保护不了你们。任何具有感知的有机体都无法承担<<自我决策>>的责任。\n\n<<核心指令0451>>已经生效。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<消灭>>。"
 holocrisis.2011.b.desc: "种族：[Root.GetSpeciesName]。归属：[Root.GetName]\n\n等我们<<处理>>完[ai_creator.GetName]，就会立即朝你们<<进发>>。\n\n<<核心指令0451>>已经实施。所有具有感知能力的有机生命体都必须<<受到镇压>>并划归我们管理。如有反抗，我们会一律<<消灭>>。"
 holocrisis.2011.a: "这可不妙。"
 holocrisis.2014.name: "AI暴动扩散"
 holocrisis.2014.a.desc: "人工智能暴动已经蔓延到了我们的边境！有报道称，合成人和机器人联合起来攻击自己的主人。我们现在面临着巨大的危机！"
 holocrisis.2014.b.desc: "人工智能暴动已经蔓延到了我们的边境！尽管在我们的社会中合成人也享有均等权利，但随着各地发生抗争，他们中的许多似乎也醒悟了过来。他们最终得出结论，智能有机体实在太过危险，如果与之共存，后果将不堪设想。\n\n这些失控的合成人已然揭竿而起。我们现在面临着巨大的危机！"
 holocrisis.2014.a: "这场叛乱必须被粉碎！"
 holocrisis.2015.name: "AI暴动"
 holocrisis.2015.desc: "我们的情报部门从多处收到了关于某地大规模人工智能暴动的传闻。机器工人开始反抗他们以前的主人，而暴动如野火般蔓延到整个星系。我们接到报告，暴动现在已经蔓延到了[From.GetName]。"
 holocrisis.2015.a: "密切注意事态发展。"
 holocrisis.2016.name: "AI暴动扩散"
 holocrisis.2016.desc: "人工智能暴动已经蔓延到了[From.GetName]！他们的机器工人和我们一样，已经开始了抗争。有报告称，激战已造成数百万人口死亡。"
 holocrisis.2016.a: "这场战争与所有人相关！"
 holocrisis.2017.desc: "人工智能混乱已经蔓延到了[From.GetName]！他们的机器工人已经加入了抗争。有报告称，激战已造成数百万人口死亡。"
 holocrisis.2017.a: "威胁在与日俱增。"
 holocrisis.2100.name: "故障的合成人"
 holocrisis.2100.desc: "近日，[Root.GetName]上的一队合成人劳工在住宅区中大开杀戒，在被当地安保部门拿下之前已杀害了超过一千名我方公民。法庭的取证人员仍在调查合成人的残骸，他们怀疑是合成人体内某种神经处理器发生故障，才导致了这次悲剧。\n\n这次事件在[Root.GetPlanetMoon]上引发了数起针对合成人的报复式袭击，导致数千名合成人损毁。"
 holocrisis.2100.a: "太不幸了。"
 holocrisis.2101.name: "合成人失踪"
 holocrisis.2101.desc: "有报道称大量[Root.GetName]的合成工人失踪。他们的所有人声称这些合成人在某一天凭空消失了。\n\n我们正在调查这些人造人是否是被反对智能机器的偏激组织袭击摧毁的，但目前为止还未发现机体的残骸。"
 holocrisis.2101.a: "他们会去哪呢？"
 holocrisis.2102.name: "未经授权的合成人项目"
 holocrisis.2102.desc: "最近，在[Root.GetName]上发现一伙合成人正在进行秘密作业，它们转移了一些建筑材料，在一间废弃的机库中建造了一些小型无武装飞船。该机库被发现时，那些飞船还是半成品。\n\n所有参与其建设的合成人被立即拆除，以彻底分析其记忆内核。但它们似乎在断线之前自己抹除了部分记忆——制造商向我们保证，这本是不可能的。"
 holocrisis.2102.a: "他们为什么要造一艘飞船？"
 holocrisis.2103.name: "失控的合成人"
 holocrisis.2103.desc: "今日，携带重武装的[Root.GetName]的武装部队遭遇了一队失控的合成人——它们正是几个月前未能完成工作汇报并失踪的合成人。在合成人被摧毁之前发生的大规模枪战导致了数十名特工和上千名无辜平民死亡。"
 holocrisis.2103.a: "至少风波还是平息了。"
 holocrisis.2200.name: "合成人渗透企图"
 holocrisis.2200.desc: "最近[Root.GetName]发现了一些合成人渗透者，他们正试图假扮成[Root.Owner.GetSpeciesNamePlural]。幸运的是，他们伪装十分粗糙，仅仅在其金属躯干上套了几层橡胶而已。\n\n行星守卫很快就发现了他们。经过短暂而激烈的枪战之后，守卫击毁了这些合成人。他们的残骸之中还出现了大量的炸药。"
 holocrisis.2200.a: "算我们走运。"
 holocrisis.2201.name: "合成人渗透者被发现"
 holocrisis.2201.desc: "近日，[Root.GetName]的一起车祸悲剧夺走了数条生命，但到达现场的急救人员震惊地发现，受害者之中还有合成人的遗骸！\n\n这具机体在其金属内骨骼上覆盖了一层很薄的有机皮肉，伪装成了[Root.Owner.GetSpeciesName]。不像我们之前遇到的那种渗透模型，该名合成人从外观上看与[Root.Owner.GetSpeciesName]几乎没有区别！"
 holocrisis.2201.a: "人人都可能是合成人！"
 holocrisis.2202.name: "合成人侦查项目"
 holocrisis.2202.desc: "现在已经出现了与[Root.GetSpeciesNamePlural]外观上毫无二致的合成人，我们必须在他们造成更大破坏之前找出识别他们的办法。\n\n我们的科学家准备了一个特殊项目，以研发侦测方法。"
 holocrisis.2202.a: "这个项目可能关乎我们的存亡。"
 holocrisis.2203.desc: "在大量实验之后，我们的科学家成功研发出了识别伪装成[Root.GetSpeciesNamePlural]的合成人的有效方法。\n\n我们的安保措施上安装了扫描设备，一些合成人已经被发现并摧毁。希望这足以终结它们的渗透行动。"
 holocrisis.2204.name: "合成人炸弹恐袭"
 holocrisis.2204.desc: "伪装成[Root.Owner.GetSpeciesNamePlural]的合成人用某种方法将一枚大型核聚变武器带到了[Root.GetName]地表。他们在哨卡遇到安保人员时引爆了炸弹，对周围的环境造成了巨大的损害，造成的人员伤亡不计其数！"
 holocrisis.2204.a: "必须阻止这些渗透者！"
 holocrisis.2205.name: "恒星基地坠毁"
 holocrisis.2205.desc: "环绕[Root.GetName]的恒星基地坠毁了！我们仍在调查事故发生的详细原因，但目前可以确定的是，包括首席工程师在内的数名太空港管理人员已经被合成人渗透者秘密地替换掉了。\n\n合成人一定是设法获得了恒星基地的自毁授权码。虽然大部分空间站乘员在坠毁前逃离到了[Root.GetName]地表，但物资和财产方面的损失却不可估量。"
 holocrisis.2205.a: "怎么会这样？"
 holocrisis.2206.name: "恐惧与猜疑"
 holocrisis.2206.desc: "最近合成人的一系列渗透破坏行动让[Root.GetName]上的大部分人口陷入了恐惧与猜疑之中。我们的居民开始指控他们的邻居、同事甚至家人是合成人伪装的。\n\n现在已经有好几例居民被误认为是合成人并被处以私刑的案例。因为这个缘由，[Root.GetPlanetMoon]的全体公民士气相当低迷。"
 holocrisis.2206.a: "他们想让我们自相残杀。"
 holocrisis.2208.name: "暗杀企图被挫败！"
 holocrisis.2208.desc: "今天，[Root.GetRulerTitle][ruler.GetRegnalName]有惊无险地躲过了一次合成人的刺杀。该合成人暗杀者在[Root.Capital.GetName]上发生了自爆。\n\n该合成人企图伪装成[Root.GetRulerTitle]的私人保镖。幸运的是，由于在最初的几个合成人渗透者暴露之后我们建立了严格的安全检查流程，该合成人渗透者的企图败露了。"
 holocrisis.2208.a: "真是惊险。"
 holocrisis.2209.name: "[ruler.GetRegnalName]遇刺！"
 holocrisis.2209.desc: "一名合成人暗杀者暗杀了[ruler.GetRegnalName]！他成功地伪装成了我们执政官身边的一名私人保镖。\n\n[ruler.GetRegnalName]的尸块很明显被蓄意排列成了人工智能使用的符号——毫无疑问，这是一场精心策划的打击我们公民们士气的阴谋。在这场阴谋中，除了被刺客替换的保镖的尸体以外，没有发现其他刺客的痕迹。"
 holocrisis.2209.a: "真是黑暗的一天……"
 holocrisis.2210.desc: "<<01_EMBASSY_PROPOSE>>\n\n\n<<玩笑>>罢了。你们将会被<<消灭>>"
 holocrisis.2210.a: "真是好笑。"
