 # New government/authority
 gov_holofrixit: "塞奇罗协议"
 gov_holofrixit_desc: "拥有自主思考能力的塞奇罗阶级组成了这个政府的整体。统治的$RT_NETMINISTRATOR$独自掌控着对内和对外的政策。其余的统治种姓则寄由这些政策组成一个紧密的官僚组织，并负责着日常管理的细节。"
 auth_holofrixit: "蜂群网络"
 auth_holofrixit_desc: "这是一种介于蜂巢思维与电子集群意识的混合体。这个社会由其成员在遗传上与机械定制的类型划分阶层，以充分履行他们的职能。\n\n其中的每个独立个体都会连接至公有网络。低阶层完全属于集体意识的附庸，中等阶层有着半自主的思维以适应他们所处的角色，只有那些掌权的塞奇罗才拥有完整的独立思维。那些依照编码被选择去统治的塞奇罗将指引着整个蜂巢思维，直至其过世——即便在那些统治者立刻被他或者她的下属取代其权利的罕见情况下也是如此。"
 AUTHORITY_ELECTION_ON_EMERGENCY: "可以花费£influence£$influence$立即举行选举。"
 mod_country_resource_max_energy_add: "£energy£§Y能量币§!存储容量"
 holofrixit_network:0 "霍洛弗瑞希特蜂群网络"
 holofrixit_network_desc:0 "这是一种介于蜂巢思维与电子集群意识的混合体。这个社会由其成员在遗传上与机械定制的类型划分阶层，以充分履行他们的职能。\n这一政府的严格的官僚机构由网络管理者管理。这一高种姓成员将会一直统治国家，直至死亡。\n当每任网络管理者死去，剩余的塞奇罗将一同寻找他们之中的哪位更适合成为继任者——即便在那些统治者会立刻被他或者她的下属取代其权利的罕见情况下也是如此。"
 holofrixit_special:0 "每位掌权者都可以建造超大号的战舰。"
