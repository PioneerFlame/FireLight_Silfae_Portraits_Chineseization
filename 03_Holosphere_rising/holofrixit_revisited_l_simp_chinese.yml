 origin_holofrixit: "蜂群网络"
 origin_holofrixit_desc: "这一物种是一个集体意识的一部分，但他们并非格式塔意识，而是由一群完全独立自主的存在治理的。相反的是，其所处地位亦决定了他们在社会中扮演的角色，使得他们发挥的作用与昆虫巢群更为相似。"
 origin_tooltip_holofrixit_effects: "-开局拥有§H1§!£pops£$POP$你的§H主要种族§!。\n-开局拥有§H25§!£pops£$POPS$由四个被奴役种族代表霍洛弗瑞希特的§H低阶种姓§!：“神经节点”、“战士”、“子个体”，与“霍洛弗瑞希程式”\n-开局拥有组装霍洛弗瑞希程式（机器人）的科技。\n-只有你的主要种族能从事£pop_cat_ruler£$pop_cat_ruler$工作（神经节点可以成为£job_head_researcher£$job_head_researcher_plural$）\n-霍洛弗瑞希程式的智力水平可能会在最后发展至足以从事领袖职位。"
