 trait_holofrixit: "霍洛弗瑞希特"
 trait_holofrixit_desc: "§L这是一种半合成半生物形式的节肢类生命形态。霍洛弗瑞希特需要能源维持自身，他们拥有解除实体化与将其记忆转存至电子硬件中的能力。他们的身体相对维持年限较低，但他们极高的出生率弥补了这一点。\n\n霍洛弗瑞希特的种族被严格地分成了几个种姓。\n\n-子个体和战士——他们属于遗传学阶级的底层，他们被用于体力劳动，且只有集体思维能力。\n-神经节点——尽管他们拥有独立思维能力，但是他们无法生育且缺乏主观能动性。因此他们倾向于占据类似研究员或者监工这样的中间职务。\n-只有管理者种姓的塞奇罗生来便拥有完整的情感与感知频谱，拥有能力领导并协调每个蜂群的运作。§!\n"
 trait_hologanglion: "霍洛神经节点"
 trait_hologanglion_desc: "§L因为他们认知技能而被培育的，不育的雄性霍洛弗瑞希特。由于他们轻盈的形态与消极的性情，这样的霍洛弗瑞希特并不适合作为劳力、进行战斗或者成为领袖。不过，他们在寻找规律和解决复杂问题上能力相当优秀。§!\n"
 trait_holowarrior: "霍洛战士"
 trait_holowarrior_desc: "§L培育用于战斗的霍洛弗瑞希特子个体。霍洛战士是霍洛弗瑞希特内体型最为庞大且最为坚韧的一支。\n\n尽管他们中很少有表现出了高级认知能力的例子，他们绝大多数甚至比普通子个体更加唯命是从且迟钝，需要管理者种姓时刻监督以完成他们的职责。§!\n"
 trait_holowarrior_2: "霍洛基因原体"
 trait_holowarrior_2_desc: "§L培育用于战斗的霍洛弗瑞希特子个体。霍洛基因原体是高阶的霍洛战士，他们是彻底的基因工程的结果。§!\n"
 trait_holofrixigram: "霍洛弗瑞希程式"
 trait_holofrixigram_desc: "§L数以千计的已逝霍洛弗瑞希特的神经图谱，通过上传加密，他们的原主甚至可以在身死之后继续服务于蜂巢。§!\n"
 trait_holofrixigram_2: "高阶霍洛弗瑞希程式"
 trait_holofrixigram_2_desc: "§L数以千计的已逝霍洛弗瑞希特的神经图谱，通过上传加密，他们的原主甚至可以在身死之后继续服务于蜂巢。§!\n"
 trait_holofrixigram_3: "超级霍洛弗瑞希程式"
 trait_holofrixigram_3_desc: "§L数以千计的已逝霍洛弗瑞希特的神经图谱，通过上传加密，他们的原主甚至可以在身死之后继续服务于蜂巢。\n\n将其管理神经图谱整合至矩阵内后，每个霍洛弗瑞希格姆都成为了一个他们自己的小型格式塔，拥有独立自主的思考能力，且能在网络内自我复制自己的源代码。§!\n"
