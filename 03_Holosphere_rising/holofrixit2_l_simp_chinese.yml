 holofrixit_system_initializer_desc: "寒冷而孤寂的星球，遍布着属于遗落古帝国的残骸。它们在星球的磁场两极散落。\n\n$system_initializer_DESC$"
 EMPIRE_DESIGN_holofrixit1: "虚像领域"
 EMPIRE_DESIGN_holofrixit1_desc: "霍洛弗瑞希特最初的起源追溯至齐西普拉特的冰冻山窟——那是个遍布着失落文明废墟与战舰残骸的，被遗弃的星球。\n\n作为一个将有机与机械物质二者之间完美结合的种族，霍洛弗瑞希特相当年轻但富饶。在团结在塞奇罗——那些有着自主思考能力的种姓的成员——的旗帜之下后，他们很快遍布他们母星那荒凉的冻原，贪婪地吞吃着来自他们先驱者发电厂溢出的电流。\n\n在他们的能源耗尽时，虚像领域的统治者们开始将目光瞄向了星辰大海。得以从他们自己搭建的虚拟现实抽身之后，霍洛弗瑞希特们便开始创造他们的全息星海舰队，填充他们集体意识的服务者，亦让他们自己投射至星空……"
 breedable_holodrone_pop_1: "培育子个体"
 breedable_holodrone_pop_1_desc: "繁衍一些子个体，使之投入资源采集的工作。"
 breedable_ganglion_pop_1: "培育霍洛神经节点"
 breedable_ganglion_pop_1_desc: "繁衍一些霍洛神经节点，使之投入研究工作。\n\n这一种姓无法生育，且不适合作战。但其成员出生变拥有明显更为复杂的神经回路。"
 breedable_holowarrior_pop_1: "培育霍洛战士"
 breedable_holowarrior_pop_1_desc: "繁衍一些霍洛战士，使之保卫这片区域。\n\n这一种姓的成员都相当忠诚，并能提供比子个体平均水准更为强大的部队。但是他们并不适合干粗活，也不适合研究科技。"
 breedable_holowarrior_pop_2: "培育霍洛基因原体"
 breedable_holowarrior_pop_2_desc: "繁衍一些霍洛基因原体，使之保卫这片区域。\n\n这一种姓的成员都相当忠诚，并能提供比霍洛战士的平均水准更为强大的部队。但是他们并不适合干粗活，也不适合研究科技。"
