 EMPIRE_DESIGN_hyenafolk1_desc: "威韦罗坎是一支由社会性哺乳动物进化而来的游牧种族。尽管他们有着肉食属性，威尔沃坎的食腐本性依旧使得他们的社会发展对直截了当的暴力方式较为排斥。即便他们行星政府至高统治的背后充斥着毒谋，公然发动战争在绝大多数威尔沃坎人眼中依旧属于非必要的冒险。\n\n同时，在沙漠的进化也赋予了这一种族显著的适应力与回收能力——在他们步入星际时代时，他们回收的东西依旧派上了用场。\n\n他们的母星，科拓玛孔，曾经聚集着一批贸易城市国家，每个都争夺着荒凉行星那为数不多的关键要地。在二十一世纪初，随着跃升王座的建立，这些暴躁易怒的社群走到了一起，科拓玛孔几个最有权势的财阀家族之间签署了跨州的协议。于是，在任命了被称为“哈里发”的神职常任法官后，王座和平地掌控了绝大多数敏感的贸易纠纷。\n\n尽管这个职位最初被授予的权利非常微小，不过，接下来的一个世纪，由于一连串精明的操作，哈里发逐步集中了他们的权力，并将之从财阀贵族手中夺走了。\n\n在二十二世纪的起始，哈里发已经成为了科拓玛孔的唯一统治者，施展着庞大的精神影响力与世俗权力，亦越来越多地将跃迁引擎发明时，蓬勃发展的星间重要的贸易航路纳入管束。"
 START_SCREEN_HYENAFOLK: "百年之前，跃升王座便已在睿智的哈里发定下的开明之律法下繁荣昌盛。\n\n基于维护跃迁引擎的垄断地位，王座将在未来的几个世纪里确保它继续统治着那科拓玛孔那聒噪不休的商业贵族们。\n\n我们不再受缚于重力。史无前例地，我们终于得以触及星辰，寻找那些崭新的富饶的世界——我们的孩子将在那繁衍成长，并变得富足起来。\n\n初次的星间贸易即将于此确立！"
