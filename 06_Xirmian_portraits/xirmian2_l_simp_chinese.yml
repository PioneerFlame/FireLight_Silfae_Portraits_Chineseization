l_simp_chinese:
 xirmian_system_DESC: "G型恒星轨道内的一个洁净的大陆星球，环绕着一颗海洋卫星。\n\n$system_initializer_DESC$"
 EMPIRE_DESIGN_xirmian1_desc: "天性聪颖但又有些反复无常的西尔米安人，往往都是惹人厌的社交达人。他们作为一个日常饮食构成绝大多数都是高糖分水果素食物种，在某个气候温和的星球上进化的。\n\n他们是些外表富有朝气，但体格瘦弱的矮小人形物种。而且普遍喜欢在他们自己身上重新上色或是稍作修改——为的是满足他们的审美需求。\n\n在通过社交媒体结成了一个联合国家之后，他们很快便想到了星辰大海。他们的星间协约国已经准备好欢迎并整合那些友好的新种族了。\n\n不过，西尔米安人并非彻底的和平主义者，他们把外交手段与政治花招作为他们的主武器，将实用主义与温和手段投入星系间的权力游戏中。而后，以此铸就出强大的联盟，将那些他们没法讲道理的人孤立，并精准地清除出去。"
 xirmian_system_NAME: "塔克希马星系"
 EMPIRE_DESIGN_xirmian1: "西尔米安星际协约国"
 personality_xirmian_flamboyant_diplomats: "浮夸外交官"
 personality_xirmian_flamboyant_diplomats_desc: "浮夸外交官思想相当开放，他们会迅速地建立贸易，也会时刻准备着寻找外交层面的解决方案，来铸造一个长久的联盟。然而，若是遭到威胁，他们也会毫无顾忌地利用他们的政治杠杆去对付他们的敌人。"
 XFD_HOSTILE_GREETING_01: "你好，[From.GetSpeciesName]！出什么事了吗？比如在前往通讯室的路上把什么毫无防备的路人碾碎了什么的？"
 XFD_HOSTILE_GREETING_02: "如果你想和我们谈生意，你最好马上把你的对外政策改一改，[From.GetSpeciesName]。"
 XFD_HOSTILE_GREETING_03: "而后，那最为觊觎权势的星际暴君的大奖，将会颁发给……*已删减*"
 XFD_DOMINEERING_GREETING_01: "你好，小家伙。很高兴你能给我打来通话。我希望一切顺利。你需要什么吗？我确信我们一定能达成一项互惠互利的协议的……"
 XFD_DOMINEERING_GREETING_02: "我知道你们可能已经被吓着了，毕竟这里有一大票强盛、庞大的帝国威胁着你们。不过，我们完全不是他们中的一员，我 发 誓！……那么，关于整合议案的事情……"
 XFD_DOMINEERING_GREETING_03: "[Root.GetRulerTitle]今早正好谈到你了。我们非常希望我们的关系能这样沿着这条路稳步地发展下去呢。"
 XFD_NEUTRAL_GREETING_01: "你好啊！我是来自[Root.GetName]的大使。很高兴再次见到你！希望你拥有美妙的一天！"
 XFD_NEUTRAL_GREETING_02: "嗨，[From.GetSpeciesName]！我们很高兴能与我们的星际邻居联络！你今天过得愉快吗？"
 XFD_NEUTRAL_GREETING_03: "看到你们我真的非常开心！贵国需要什么吗？商业协定？边境通行许可？还是歼星舰计划？……玩笑，玩笑而已啦。"
 XFD_NEUTRAL_GREETING_04: "祝你们度过美好的一天，[From.GetSpeciesName]！一切都好吧？有人在骚扰你的殖民地吗？"
 XFD_NEUTRAL_GREETING_05: "很高兴你打来通话！我们[Root.GetSpeciesNamePlural]坚信几乎任何问题都可以用文明的交谈来解决。然后那小部分没法解决的问题……稍等，我们还是别谈那些了！啊，嗯，嗯！*咳咳*"
 XFD_NEUTRAL_GREETING_06: "趋同的进化难道不是很令人惊叹吗？我的意思是，看看我们！我们在完全不同的星球上进化，然而我们却如此相似！这实在是太神奇了！"
 XFD_NEUTRAL_GREETING_07: "你好，很高兴再次见到你。我必须得说，我爱死你做的……是发型，对吧？无意冒犯或者影射什么，就是……来摇滚吧，朋友！"
 XFD_NEUTRAL_GREETING_08: "我的天你真是太可爱了我简直要——！……不好意思，这有些失态了。你好啊，我的[From.GetSpeciesAdj]朋友！今天我能为你做些什么呢？"
 XFD_NEUTRAL_GREETING_09: "抱歉，这个不是为了作梗或者别的什么，我必须得问一下：一到十分，你们毛皮的柔软程度能打几分？"
 XFD_NEUTRAL_GREETING_10: "你知道的，[From.GetSpeciesName]，我们的母星曾经也被和你一样的爬行动物夷为平地……大概是百万年前的事了？而现在，我正在和你与你全部的同胞交谈……！这简直，这简直让我的孩子心欢呼雀跃！"
 XFD_NEUTRAL_GREETING_11: "你们的鳞片实在是闪闪发亮，[From.GetSpeciesName]，我可以这么说吗？不是说我想出言不逊或者别的什么，就是——它们非常美丽，真的！我打赌，你每天清晨都会好好磨光它，而且，为什么不呢？我的意思是，它们……啊，抱歉！你看我，开始胡言乱语了，你本来应该有重要的外交公务要讨论……那，请继续吧。"
 XFD_NEUTRAL_GREETING_12: "好吧，在我们开始讨论之前，让我们先确定一点基本的规则：我会好好把你说过的所有事都听进去，而你美丽的[From.GetSpeciesNameCompliment]也不会用你们那令人惊艳的华美外表迷住我。明白？"
 XFD_NEUTRAL_GREETING_13: "即便拥有了太空旅行的技术，我也非常确信，用你们自己的羽翼飞翔依旧有着别样的刺激，不是么？你知道我几度梦见我拥有双翼然后——抱歉，我在浪费你的时间。你需要什么吗？"
 XFD_NEUTRAL_GREETING_14: "你好，我的[From.GetSpeciesAdj]朋友！在这次外交接触开始前，请允许我再一次指出——我认为，我们能跨过生理差异的巨大鸿沟，在如此和平而合理的条件下会面，是何其伟大的事。我觉得这是我们双方种族高瞻远瞩的共同证明。"
 XFD_NEUTRAL_GREETING_15: "抱歉，我不想给你些错误的印象。只是，有个虫子吓到我了，知道吗？这儿！我说的是它。我知道这有点过度反应，而且我确信你内在一定是个美妙的人，但是……呃！只是……只是，请告诉我你需要什么吧。"
 XFD_NEUTRAL_GREETING_16: "你好啊，[From.GetSpeciesName]！让我们的谈话从你今日那耀眼的外表开始吧！我不清楚你做了什么，但是继续干吧，这很不错！"
 XFD_NEUTRAL_GREETING_17: "嗨！你还好吗？我之前有想过给你送个粘液基礼物，但是我并不想让我显得特别蠢。你可以看一看这条目录，然后选一个你觉得更合适的礼物吗？我很糟糕，我知道，对不起。"
 XFD_NEUTRAL_GREETING_18: "这是……你还好吗？我永远也说不出来，抱歉。我知道你和你们所有人都与我们相当不同，嗯……并非无礼，就是……我时不时就会担心你的健康。我希望你的种族不会陷入致命瘟疫或者别的什么的困局当中……"
 XFD_NEUTRAL_GREETING_19: "你好……！你……！我……抱歉，我有时候会觉得这样的交流并不是你们非人形生物的生活惯常。我只是不知道如何去修正这个问题——如果这是个问题的话。"
 XFD_NEUTRAL_GREETING_20: "我是……嘿！你好啊！你……你听得到我说话吗？你……有耳朵吗？我会等一个确切的答复的。"
 XFD_NEUTRAL_GREETING_21: "我觉得我们[Root.GetSpeciesNamePlural]难得有机会和你们这样的存在交谈。我们两个能跨越深刻的生理差别，像这样交谈，实在是……不可思议，不是么？这也太神奇了！"
 XFD_THREATENED_GREETING_01: "我希望你们没在计划任何令人不快的东西，[From.GetSpeciesName]。我知道，我们刚刚可能都说过，或者做过一些我们现在都可能在后悔的事情。但是现在，我们没理由不能慢慢让局势缓和下来。"
 XFD_THREATENED_GREETING_02: "何不促膝长谈一次，好好说说我们近期的行动呢？我认为，我们足够努力的话，我们依旧可以和平解决我们之间的的分歧。不是么？"
 XFD_THREATENED_GREETING_03: "我们总是乐意把我们的问题说出来，但是别误解我们对弱者的示好。如果你们继续沿着这条道走下去，我们也会以牙还牙。"
 XFD_FRIENDLY_GREETING_01: "祝您今天也过得愉快，[From.GetSpeciesName]！我随时恭候您的来电！跟我说说你的日常吧！有什么新鲜事吗？您需要什么吗，任何东西？"
 XFD_FRIENDLY_GREETING_02: "能睹见[From.GetSpeciesName]的脸，便是我在这愁眉蹙额的糟糕一天所需要的一切了。我希望您和[Root.GetSpeciesNamePlural]也是这么认为的，对吧？"
 XFD_FRIENDLY_GREETING_03: "我们在星海间交友众多，但[From.GetSpeciesNamePlural]一直在我们心中占据着特别的位置……这话不算很尬，对吧？"
 XFD_WAR_GREETING_01: "你方仍旧可以平和地结束这一切，[From.GetSpeciesName]，只要你想。你不觉得我们双方的人民都对和平喜闻乐见吗？"
 XFD_WAR_GREETING_02: "*RUA*！*RUA*！我是如此强大而邪恶，而我现在会宰了你！……你不知道这就是别的外星人眼中的你吗？你不觉得我们是时候合理地解决这一争端了吗？"
 XFD_WAR_GREETING_03: "什么？你不会在期待我们只会自顾自地辗转反侧，然后就这么让你们闯进我们的快乐老家里吧？我们或许相当有礼，但是我们不是蠢蛋。"
 XFD_VASSAL_GREETING_01: "你好啊！您需要什么吗？我们准备着帮助你，或许可以用一点零星的主权作为交换？只是……摆在那里的那种……"
 XFD_VASSAL_GREETING_02: "我希望你在随手碾碎好人弱小的同盟的时候，能像他们一样愉快。"
 XFD_VASSAL_GREETING_03: "嗨！一切都好吗，大人？你如此频繁地拽着你仆从的锁链，是为了让你觉得自我感觉良好吗？你确定你没有为此赔出去什么吗？"
 XFD_DOW_PROPOSE_01: "我们真希望你现在能吸取教训。我们做这种事可一点都不愉快。"
 XFD_DOW_PROPOSE_02: "我恐怕我们没法再忍受[Root.GetName]带来的创伤了。这是正式的宣战布告。"
 XFD_DOW_PROPOSE_03: "[From.GetName]真的很抱歉，但是我们坚信这是确保这整个银河安全的正当行为。准备开战吧。"
 XFD_DOW_PROPOSE_04: "漫长的深思熟虑之后。[From.GetSpeciesAdj]的政府得出了一个结论——[Root.GetName]屡次三番犯下的累累罪行决不能置之不理。准备好你的战舰吧：这是战争。"
 XFD_DOW_PROPOSE_05: "我们会做得迅速无痛的，[Root.GetSpeciesName]。只要让我们进去，你反应过来之前就会结束。咳，听起来不对劲。"
 01_INSULT_PROPOSE_XIRMIANS: "我希望你们能为你们那所谓的成就而愉快。你们真就是一个令人瞩目的奇观。不，不是真的。"
 02_INSULT_PROPOSE_XIRMIANS: "这是刚传来的消息：你好臭！……嗯，如释重负了。"
 03_INSULT_PROPOSE_XIRMIANS: "我不理解你为什么要一直骚扰我们。难道说我们未曾承认的跨物种毛片被塞进你军用服务器里了？"
 04_INSULT_PROPOSE_XIRMIANS: "你们的生活方式远远超出了银河系其他国家理解范畴，并不是你做出这种野蛮举止的合理原因。"
 05_INSULT_PROPOSE_XIRMIANS: "你这种暴虐的伪君子永远经不起时间的考验的。注定要被灭亡和蔑视的感觉如何啊？"
 06_INSULT_PROPOSE_XIRMIANS: "你们的文明……就和你们称之为“头”的肿块一样落伍。"
 01_INSULT_ACCEPT_XIRMIANS: "那就是你的羞辱了？真的吗？天啊，我本打算回敬你一句，但现在我只觉得你很可悲啊。"
 02_INSULT_ACCEPT_XIRMIANS: "噢，看着我！我是个又大，又坏的外星人！我要对着屏幕发出愤怒的叫声！我生气了！*嗷——嗷——*……太不成熟了吧？"
 03_INSULT_ACCEPT_XIRMIANS: "噫，不用你羞辱的。我知道了，你绝对气疯了。"